    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .modal-step { display: none; animation: fadeIn 0.5s; }
        .modal-step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body class="bg-slate-100">

    <main class="p-4 sm:p-6 lg:p-8">

                { id: 'sf', page: 'sf.html', title: '🌉 סן פרנסיסקו', emoji: '🌉', days: [ { id: 'day-01-02', label: '01/02' }, { id: 'day-02-02', label: '02/02' }, { id: 'day-03-02', label: '03/02' }, { id: 'day-04-02', label: '04/02' }, { id: 'day-05-02', label: '05/02' } ]},
            ]
        };

        let allHotels = [];
        let allTransport = [];
        let editingItem = { id: null, type: null };
        let currentModalStep = 1;
        
        const DOM = {
            hotelContainer: document.getElementById('hotel-cards-container'),
            transportContainer: document.getElementById('transport-table-body'),
            summaryContainer: document.getElementById('final-summary-table'),
            modal: document.getElementById('item-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalForm: document.getElementById('item-form'),
            modalNextBtn: document.getElementById('modal-next-btn'),
            modalBackBtn: document.getElementById('modal-back-btn'),
            modalFinishBtn: document.getElementById('modal-finish-btn'),

            deleteModal: document.getElementById('delete-confirm-modal'),

        function renderApp() {
            renderHotelCards();
            renderTransportTable();
            renderSummary();
        }

        function renderHotelCards() {
            DOM.hotelContainer.innerHTML = '';
            allHotels.sort((a,b) => a.createdAt.seconds - b.createdAt.seconds).forEach(hotel => {
                let kitchenIcon = '', breakfastIcon = '';
                if (hotel.kitchen === "הכל כלול") { kitchenIcon = `<li class="flex items-center gap-2"><i class="fa-solid fa-star fa-fw text-amber-500"></i> <strong>הכל כלול</strong></li>`; }
                else { kitchenIcon = hotel.kitchen ? `<li class="flex items-center gap-2"><i class="fa-solid fa-utensils fa-fw text-green-500"></i> <strong>מטבחון:</strong> כן</li>` : `<li class="flex items-center gap-2"><i class="fa-solid fa-utensils fa-fw text-red-500"></i> <strong>מטבחון:</strong> אין</li>`; }
                
                if (hotel.breakfast === "הכל כלול") {}
                else if (hotel.breakfast !== 'כלולה' && hotel.breakfast !== 'אין') { breakfastIcon = `<li class="flex items-center gap-2"><i class="fa-solid fa-mug-saucer fa-fw text-yellow-500"></i> <strong>א. בוקר:</strong> ${hotel.breakfast}</li>`; }
                else { breakfastIcon = hotel.breakfast === 'כלולה' ? `<li class="flex items-center gap-2"><i class="fa-solid fa-mug-saucer fa-fw text-green-500"></i> <strong>א. בוקר:</strong> כלולה</li>` : `<li class="flex items-center gap-2"><i class="fa-solid fa-mug-saucer fa-fw text-red-500"></i> <strong>א. בוקר:</strong> אין</li>`; }

                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-lg flex flex-col";
                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-start">
                           <h4 class="font-bold text-lg text-slate-800">${hotel.name}</h4>
                           <div class="flex gap-2">
                             <button class="edit-btn text-slate-400 hover:text-blue-500" data-id="${hotel.id}" data-type="hotel"><i class="fas fa-pencil"></i></button>
                             <button class="delete-btn text-slate-400 hover:text-red-500" data-id="${hotel.id}" data-name="${hotel.name}" data-type="hotel"><i class="fas fa-trash"></i></button>
                           </div>
                        </div>
                        <p class="text-sm text-slate-500 mb-3">${hotel.dest} | ${hotel.dates}</p>
                        <ul class="space-y-2 text-slate-600 text-sm mb-4">
                            ${kitchenIcon}
                            ${breakfastIcon}
                            <li class="flex items-center gap-2"><i class="fa-solid fa-tag fa-fw text-blue-500"></i> <strong>מחיר:</strong> ${hotel.price.toLocaleString()} ₪</li>

                DOM.hotelContainer.appendChild(card);

        function renderTransportTable() {
            DOM.transportContainer.innerHTML = '';
            let totalTransport = allTransport.reduce((sum, item) => sum + item.cost, 0);
            allTransport.sort((a,b) => a.createdAt.seconds - b.createdAt.seconds).forEach(item => {
                const row = document.createElement('tr');
                row.className = "text-slate-600";
                row.innerHTML = `
                    <td class="p-3">${item.segment}</td>
                    <td class="p-3 text-center">${item.means}</td>
                    <td class="p-3 text-center">${item.duration}</td>
                    <td class="p-3 font-mono text-left">${item.cost.toLocaleString()}</td>
                    <td class="p-3 text-center">
                        <button class="edit-btn text-slate-400 hover:text-blue-500" data-id="${item.id}" data-type="transport"><i class="fas fa-pencil"></i></button>
                        <button class="delete-btn text-slate-400 hover:text-red-500" data-id="${item.id}" data-name="${item.segment}" data-type="transport"><i class="fas fa-trash"></i></button>
                    </td>`;
                DOM.transportContainer.appendChild(row);
            });
            if (totalTransport > 0) {
                DOM.transportContainer.innerHTML += `<tr class="font-bold bg-slate-100 text-slate-800"><td class="p-3">סה"כ</td><td></td><td></td><td class="p-3 font-mono text-left">${totalTransport.toLocaleString()}</td><td></td></tr>`;
            }
        }

        function renderSummary() {
            const totalHotels = allHotels.reduce((sum, hotel) => sum + hotel.price, 0);
            const totalTransport = allTransport.reduce((sum, item) => sum + item.cost, 0);
            const subTotal = totalHotels + totalTransport;
            const cashback = -3068; // This can be made dynamic later if needed
            const finalTotal = subTotal + cashback;
            const perPerson = Math.round(finalTotal / 2);
            DOM.summaryContainer.innerHTML = `
                <tbody class="divide-y divide-slate-200 text-slate-700">
                    <tr><td class="py-3 pr-2">🏨 סה"כ מלונות</td><td class="py-3 pl-2 text-left font-mono">${Math.round(totalHotels).toLocaleString()} ₪</td></tr>
                    <tr><td class="py-3 pr-2">✈️ סה"כ תחבורה</td><td class="py-3 pl-2 text-left font-mono">${totalTransport.toLocaleString()} ₪</td></tr>
                    <tr class="font-semibold"><td class="py-3 pr-2">סה"כ (לפני החזר)</td><td class="py-3 pl-2 text-left font-mono">${Math.round(subTotal).toLocaleString()} ₪</td></tr>
                    <tr><td class="py-3 pr-2 text-green-600">💸 החזר כספי (TopCashback)</td><td class="py-3 pl-2 text-left font-mono text-green-600">${cashback.toLocaleString()} ₪</td></tr>
                    <tr class="text-xl font-bold bg-slate-100 rounded-lg"><td class="p-4">סה"כ סופי</td><td class="p-4 text-left font-mono">${Math.round(finalTotal).toLocaleString()} ₪</td></tr>
                    <tr class="text-lg font-bold"><td class="pt-4 pr-2">עלות לאדם</td><td class="pt-4 pl-2 text-left font-mono">~${perPerson.toLocaleString()} ₪</td></tr>
                </tbody>`;
        }
        
        // Modal Logic
        const modalSteps = {

        function openModal(type = null, id = null) {
            editingItem = { id, type };
            currentModalStep = 1;

            if (id) { // Editing
                const data = type === 'hotel' ? allHotels.find(h => h.id === id) : allTransport.find(t => t.id === id);
                DOM.modalTitle.textContent = `עריכת ${type === 'hotel' ? 'מלון' : 'מעבר'}`;
                generateModalSteps(type, data);
            } else { // Adding
                DOM.modalTitle.textContent = 'הוספת פריט חדש';
                generateModalSteps('typeSelector');
            }

            updateModalView();
            DOM.modal.classList.remove('hidden');
            setTimeout(() => {
                DOM.modal.classList.remove('opacity-0');
                DOM.modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            DOM.modal.classList.add('opacity-0');
            DOM.modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => DOM.modal.classList.add('hidden'), 300);
        }

        function generateModalSteps(type, data = {}) {
            DOM.modalForm.innerHTML = '';
            let stepsHtml = '';
            if (type === 'typeSelector') {
                stepsHtml = `<div class="modal-step" data-step="1">
                    <label class="block text-lg font-bold text-slate-700 mb-3">איזה פריט ברצונך להוסיף?</label>
                    <select id="item-type" class="w-full p-3 border rounded-lg">
                        <option value="hotel">🏨 מלון</option>
                        <option value="transport">✈️ מעבר / טיסה</option>
                    </select>
                </div>`;
            } else {
                modalSteps[type].forEach((step, i) => {
                    const value = data[step.id] || '';
                    stepsHtml += `<div class="modal-step" data-step="${i + 1}">
                        <label class="block text-lg font-bold text-slate-700 mb-3">${step.label}</label>`;
                    if (step.type === 'select') {
                        stepsHtml += `<select id="${step.id}" class="w-full p-3 border rounded-lg">
                            ${step.options.map(opt => `<option value="${opt}" ${opt === value ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>`;
                    } else {
                        stepsHtml += `<input type="${step.type}" id="${step.id}" value="${value}" placeholder="${step.placeholder}" class="w-full p-3 border rounded-lg">`;
                    }
                    stepsHtml += `</div>`;
                });
            }
            DOM.modalForm.innerHTML = stepsHtml;
        }

        function updateModalView() {
            const steps = DOM.modalForm.querySelectorAll('.modal-step');
            steps.forEach(s => s.classList.remove('active'));
            const currentStepEl = DOM.modalForm.querySelector(`[data-step="${currentModalStep}"]`);
            if (currentStepEl) currentStepEl.classList.add('active');

            DOM.modalBackBtn.classList.toggle('hidden', currentModalStep === 1);
            DOM.modalNextBtn.classList.toggle('hidden', currentModalStep === steps.length);
            DOM.modalFinishBtn.classList.toggle('hidden', currentModalStep !== steps.length);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const type = editingItem.type || document.getElementById('item-type')?.value;
            const data = {};
            let hasError = false;
            
            modalSteps[type].forEach(step => {
                const input = document.getElementById(step.id);
                if (!input.value && (step.type === 'text' || step.type === 'number')) {
                    DOM.modalError.textContent = `שדה חובה: ${step.label}`;
                    hasError = true;
                }
                data[step.id] = step.type === 'number' ? parseFloat(input.value) : input.value;
                if (step.id === 'kitchen' && data[step.id] === 'כן') data[step.id] = true;
                if (step.id === 'kitchen' && data[step.id] === 'אין') data[step.id] = false;
            });

            if (hasError) return;

            try {
                const collectionRef = type === 'hotel' ? hotelsCollection : transportCollection;
                if (editingItem.id) {
                    await updateDoc(doc(db, collectionRef.path, editingItem.id), data);
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collectionRef, data);
                }
                closeModal();
            } catch (err) {
                console.error("Error saving item:", err);
                DOM.modalError.textContent = 'שגיאה בשמירת הפריט.';
            }
        }
        
        function handleDelete(id, name, type) {
            const deleteModalTitle = DOM.deleteModal.querySelector('#delete-modal-title');
            const confirmBtn = DOM.deleteModal.querySelector('#delete-modal-confirm');
            
            deleteModalTitle.textContent = `האם למחוק את "${name}"?`;
            
            const confirmHandler = async () => {
                const collectionRef = type === 'hotel' ? hotelsCollection : transportCollection;
                try {
                    await deleteDoc(doc(db, collectionRef.path, id));
                } catch (error) { console.error("Failed to delete item:", error); }
                finally { closeDeleteModal(); }
            };

            const closeDeleteModal = () => {
                DOM.deleteModal.classList.add('opacity-0');
                DOM.deleteModal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => DOM.deleteModal.classList.add('hidden'), 300);
                confirmBtn.removeEventListener('click', confirmHandler);
            };
            
            confirmBtn.addEventListener('click', confirmHandler, { once: true });
            DOM.deleteModal.querySelector('#delete-modal-cancel').addEventListener('click', closeDeleteModal, { once: true });

            DOM.deleteModal.classList.remove('hidden');
            setTimeout(() => {
                DOM.deleteModal.classList.remove('opacity-0');
                DOM.deleteModal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        function initMainMenu() {
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const overlay = document.getElementById('overlay');
            const mainMenu = document.getElementById('main-menu');

            const toggleSidebar = () => {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            };

            const buildMenu = () => {
                mainMenu.innerHTML = '';
                siteData.menu.forEach(dest => {
                    const div = document.createElement('div');
                    const btn = document.createElement('button');
                    btn.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center';
                    btn.innerHTML = `<span>${dest.title}</span> <i class="fas fa-chevron-down chevron-icon"></i>`;
                    const submenu = document.createElement('div');
                    submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
                    dest.days.forEach(day => {
                        const link = document.createElement('a');
                        link.href = `${dest.page}#${day.id}`;
                        link.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md';
                        link.textContent = `${dest.title.split(' ')[1]} ${day.label} ${dest.emoji}`;
                        submenu.appendChild(link);
                    });
                    btn.onclick = () => { submenu.classList.toggle('open'); btn.querySelector('i').classList.toggle('rotate-180'); };
                    div.append(btn, submenu);
                    mainMenu.appendChild(div);
                });
            };

            buildMenu();
            hamburgerBtn.addEventListener('click', toggleSidebar);
            closeSidebarBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
        }

        // Event Listeners
        document.getElementById('open-add-modal-btn').addEventListener('click', () => openModal());
        DOM.modalCloseBtn.addEventListener('click', closeModal);
        DOM.modalForm.addEventListener('submit', handleFormSubmit);
        
        DOM.modalNextBtn.addEventListener('click', () => {
            const isTypeSelection = !editingItem.type;
            if (isTypeSelection) {
                const selectedType = document.getElementById('item-type').value;
                editingItem.type = selectedType; // Temporarily set type for step generation
                generateModalSteps(selectedType);
            }
            currentModalStep++;
            updateModalView();
        });

        DOM.modalBackBtn.addEventListener('click', () => {
            currentModalStep--;
            if (currentModalStep === 0) { // Go back to type selection
                editingItem.type = null;
                currentModalStep = 1;
                generateModalSteps('typeSelector');
            }
            updateModalView();
        });

        document.addEventListener('click', e => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) {
                openModal(editBtn.dataset.type, editBtn.dataset.id);
            }
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                handleDelete(deleteBtn.dataset.id, deleteBtn.dataset.name, deleteBtn.dataset.type);
            }
        });

        // Auth & Initial Load
        onAuthStateChanged(auth, (user) => {
            const authContainer = document.getElementById('auth-container');
            if (user) {
                const displayName = user.displayName || user.email.split('@')[0];
                authContainer.innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${displayName} 👋</span><button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
                document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth));

                initMainMenu(); // Initialize the main menu

                onSnapshot(query(hotelsCollection), (snapshot) => {
                    allHotels = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderApp();
                });
                onSnapshot(query(transportCollection), (snapshot) => {
                    allTransport = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderApp();
                });
            } else {
                authContainer.innerHTML = `<a href="login.html" class="text-sm font-semibold text-blue-600 hover:underline">התחבר</a>`;
                DOM.hotelContainer.innerHTML = `<p class="text-center col-span-full">יש להתחבר כדי לראות את המידע.</p>`;
                DOM.transportContainer.innerHTML = `<tr><td colspan="5" class="text-center p-4">יש להתחבר כדי לראות את המידע.</td></tr>`;
            }
        });
    </script>
</body>
