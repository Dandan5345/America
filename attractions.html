            if (step === 3) content = `<label class="${labelClass}"><i class="fa-solid fa-shapes text-slate-400"></i>×¡×•×’ ×”××§×•×</label>${createSelect('item-type', [...siteData.placeTypes, '××—×¨'].map(o => ({value: o, text: `${siteData.placeTypeEmojis[o] || 'âœ¨'} ${o}`})), getVal('type', siteData.placeTypes[0]))}<input type="text" id="item-type-other" class="form-input w-full p-3 mt-3 hidden" placeholder="×”×’×“×¨ ×¡×•×’ ×—×“×©">`;
            
            if (isRestaurant) {
                switch(step) {
                    case 4: content = `<label class="${labelClass}"><i class="fa-solid fa-star-of-david text-slate-400"></i>×”×× ×”××¡×¢×“×” ×›×©×¨×”?</label>${createSelect('item-kosher', [{value: '×œ×', text: '×œ×'}, {value: '×›×Ÿ', text: '×›×Ÿ'}], getVal('isKosher', '×œ×'))}`; break;
                    case 5: content = `<label class="${labelClass}"><i class="fa-solid fa-utensils text-slate-400"></i>×¡×•×’ ××•×›×œ</label>${createSelect('item-food-type', siteData.foodTypes.map(f => ({value: f, text: f})), getVal('foodType', siteData.foodTypes[0]))}`; break;
                    case 6: content = createLocationHtml('item-location-restaurant', getVal('location')); break;
                    case 7: content = `<label class="${labelClass}"><i class="fa-regular fa-clock text-slate-400"></i>×©×¢×•×ª ×•×™××™ ×¤×ª×™×—×”</label><input type="text" id="item-hours-restaurant" class="form-input w-full p-3" placeholder="×œ×“×•×’××”: ×'-×”' 12:00-23:00" value="${getVal('hours')}">`; break;
                    case 8: content = `<label class="${labelClass}"><i class="fa-solid fa-link text-slate-400"></i>×§×™×©×•×¨ ×œ××ª×¨/×ª×¤×¨×™×˜</label><input type="url" id="item-link-restaurant" class="form-input w-full p-3" placeholder="https://example.com" value="${getVal('link')}">`; break;
                    case 9: content = `<label class="${labelClass}"><i class="fa-solid fa-calendar-check text-slate-400"></i>×¦×¨×™×š ×œ×”×–××™×Ÿ ××§×•×?</label>${createSelect('item-reservation-restaurant', [{value: '×œ×', text: '×œ×'}, {value: '×›×Ÿ', text: '×›×Ÿ'}, {value: '××•××œ×¥', text: '××•××œ×¥'}], getVal('reservation', '×œ×'))}`; break;
                }
            } else {
                switch(step) {
                    case 4: content = createLocationHtml('item-location-other', getVal('location')); break;
                    case 5: content = `<label class="${labelClass}"><i class="fa-regular fa-clock text-slate-400"></i>×©×¢×•×ª ×•×™××™ ×¤×ª×™×—×”</label><input type="text" id="item-hours-other" class="form-input w-full p-3" placeholder="×œ×“×•×’××”: ×›×œ ×™×•× 09:00-18:00" value="${getVal('hours')}">`; break;
                    case 6: content = `<label class="${labelClass}"><i class="fa-solid fa-link text-slate-400"></i>×§×™×©×•×¨ ×œ××ª×¨</label><input type="url" id="item-link-other" class="form-input w-full p-3" placeholder="https://example.com" value="${getVal('link')}">`; break;
                    case 7: content = `<label class="${labelClass}"><i class="fa-solid fa-calendar-check text-slate-400"></i>×¦×¨×™×š ×œ×”×–××™×Ÿ ×›×¨×˜×™×¡×™×?</label>${createSelect('item-reservation-other', [{value: '×œ×', text: '×œ×'}, {value: '×›×Ÿ', text: '×›×Ÿ'}, {value: '××•××œ×¥', text: '××•××œ×¥'}], getVal('reservation', '×œ×'))}`; break;
                }
            }
            stepContainer.innerHTML = content;
            if (content.includes('map-preview')) initMapForStep();
            const typeSelect = $('#item-type');
            if (typeSelect) typeSelect.addEventListener('change', (e) => handleTypeChange(e, itemData));
        }
        
        function handleTypeChange(e, itemData) {
            const otherInput = $('#item-type-other');
            if (otherInput) otherInput.classList.toggle('hidden', e.target.value !== '××—×¨');
            for(let i = currentModalStep + 1; i <= 9; i++) $(`#step-${i}`).innerHTML = '';
            updateModalView(itemData);
        }

        function createLocationHtml(inputId, value) {
            return `<label for="${inputId}" class="flex items-center gap-3 text-lg font-bold text-slate-700 mb-3"><i class="fa-solid fa-location-dot text-slate-400"></i>××™×§×•×/×›×ª×•×‘×ª</label><div class="flex gap-2"><input type="text" id="${inputId}" class="form-input w-full p-3" placeholder="×”×›× ×¡ ×›×ª×•×‘×ª ×œ×—×™×¤×•×©..." value="${value}"><button type="button" class="find-location-btn bg-slate-200 px-4 rounded-lg hover:bg-slate-300"><i class="fa-solid fa-magnifying-glass"></i></button></div><div id="map-preview" class="mt-3"></div><p class="text-xs text-slate-500 mt-1">×•×“× ×©×”×¡×™××•×Ÿ ×¢×œ ×”××¤×” × ×›×•×Ÿ ×œ×¤× ×™ ×©××ª×” ×××©×™×š.</p>`;
        }

        function initMapForStep() {
            setTimeout(() => {
                const mapDiv = $('#map-preview');
                if (mapDiv && !mapDiv._leaflet_id) {
                    map = L.map(mapDiv).setView([40.7128, -74.0060], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                }
                if (map) map.invalidateSize();
            }, 200);
        }

        // --- Details Modal ---
        function openDetailsModal(item) {
            $('#details-title').textContent = item.name;
            const contentEl = $('#details-content');
            const actionsEl = $('#details-actions');
            
            const detailItem = (icon, label, value) => value ? `<div class="flex items-start"><i class="fa-solid ${icon} text-slate-500 fa-fw mt-1"></i><div class="mr-3"><p class="font-bold text-slate-700">${label}</p><p class="text-slate-600">${value}</p></div></div>` : '';
            
            contentEl.innerHTML = `
                <div class="flex flex-wrap gap-2 mb-4">
                    <span class="text-sm font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-full">${siteData.destinationEmojis[item.destination] || 'ğŸ“'} ${item.destination}</span>
                    <span class="text-sm font-bold text-purple-600 bg-purple-100 px-3 py-1 rounded-full">${siteData.placeTypeEmojis[item.type] || 'ğŸ“Œ'} ${item.type}</span>
                    ${item.isKosher === '×›×Ÿ' ? `<span class="text-sm font-bold text-green-600 bg-green-100 px-3 py-1 rounded-full">×›×©×¨</span>` : ''}
                    ${item.foodType ? `<span class="text-sm font-bold text-sky-600 bg-sky-100 px-3 py-1 rounded-full">${item.foodType}</span>` : ''}
                </div>
                <div class="space-y-4">
                    ${detailItem('fa-location-dot', '×›×ª×•×‘×ª', item.location)}
                    ${detailItem('fa-clock', '×©×¢×•×ª ×¤×ª×™×—×”', item.hours)}
                    ${detailItem('fa-calendar-check', '×¦×•×¨×š ×‘×”×–×× ×”', item.reservation)}
                </div>
            `;

            actionsEl.innerHTML = `
                ${item.location ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}" target="_blank" class="action-btn-details bg-blue-500 hover:bg-blue-600"><i class="fa-solid fa-diamond-turn-right mr-2"></i>× ×•×•×˜</a>` : ''}
                ${item.link ? `<a href="${item.link}" target="_blank" class="action-btn-details bg-gray-500 hover:bg-gray-600"><i class="fa-solid fa-link mr-2"></i>××ª×¨</a>` : ''}
                <button data-id="${item.id}" class="edit-btn-details action-btn-details bg-yellow-500 hover:bg-yellow-600"><i class="fa-solid fa-pencil mr-2"></i>×¢×¨×•×š</button>
            `;
            document.querySelectorAll('.action-btn-details').forEach(btn => btn.classList.add('text-white', 'font-bold', 'py-2', 'px-4', 'rounded-lg', 'transition'));

            $('#details-modal').classList.remove('hidden');
            $('#details-modal').classList.add('flex');
            $('#details-modal-overlay').classList.remove('hidden');
        }

        function closeDetailsModal() {
            $('#details-modal').classList.add('hidden');
            $('#details-modal').classList.remove('flex');
            $('#details-modal-overlay').classList.add('hidden');
        }

        // --- Rendering & Data Handling ---
        function renderAllItems() {
            const container = $('#items-container');
            if (!container) return;
            if (allItems.length === 0) {
                container.innerHTML = `<div class="text-center p-16 bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm"><i class="fas fa-map-signs fa-4x text-slate-400 mb-6"></i><h3 class="text-2xl font-bold text-slate-700">×¢×“×™×™×Ÿ ××™×Ÿ ×”××œ×¦×•×ª...</h3><p class="text-slate-500 mt-2">×–×” ×”×–××Ÿ ×œ×”×ª×—×™×œ! ×œ×—×¥ ×¢×œ "×”×•×¡×¤×ª ××§×•×" ×›×“×™ ×œ×™×¦×•×¨ ××ª ×”×¨××©×•×Ÿ.</p></div>`;
                $('#loading-message').style.display = 'none';
                return;
            }
            
            container.innerHTML = '';
            $('#loading-message').style.display = 'none';

            const groupedByDest = allItems.reduce((acc, item) => {
                (acc[item.destination || '×›×œ×œ×™'] = acc[item.destination || '×›×œ×œ×™'] || []).push(item);
                return acc;
            }, {});

            siteData.destinations.forEach(dest => {
                if (groupedByDest[dest]) {
                    if (!activeFilters[dest]) activeFilters[dest] = { kosher: false, foodType: '' };
                    const destSection = document.createElement('details');
                    destSection.className = "bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden";
                    destSection.open = true;
                    destSection.innerHTML = `<summary class="text-3xl font-bold text-slate-800 flex justify-between items-center p-5 hover:bg-white/30 transition"><span class="flex items-center gap-4">${siteData.destinationEmojis[dest] || 'ğŸ“'} ${dest}</span><i class="fa-solid fa-chevron-down chevron-icon"></i></summary>`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'p-4 space-y-6 bg-slate-50/80';
                    // ... (rest of the rendering logic is the same, but card HTML is updated)
                    const groupedByType = groupedByDest[dest].reduce((acc, item) => {
                        (acc[item.type || '×›×œ×œ×™'] = acc[item.type || '×›×œ×œ×™'] || []).push(item);
                        return acc;
                    }, {});

                    Object.keys(groupedByType).sort().forEach(type => {
                        const typeSection = document.createElement('details');
                        typeSection.className = "bg-white/90 p-4 rounded-xl shadow-md";
                        typeSection.open = true;
                        typeSection.innerHTML = `<summary class="text-xl font-semibold text-slate-700 flex justify-between items-center"><span>${siteData.placeTypeEmojis[type] || 'ğŸ“Œ'} ${type}</span><i class="fa-solid fa-chevron-down chevron-icon"></i></summary>`;
                        
                        const typeContentDiv = document.createElement('div');
                        typeContentDiv.className = "mt-4 pt-4 border-t space-y-4";
                        
                        let itemsForType = groupedByType[type];
                        // Filtering logic here...
                        
                        const cardGrid = document.createElement('div');
                        cardGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                        itemsForType.forEach(item => {
                            let detailsHtml = '';
                            if(item.isKosher === '×›×Ÿ') detailsHtml += `<span class="tag bg-green-100 text-green-600">×›×©×¨</span>`;
                            if(item.foodType) detailsHtml += `<span class="tag bg-sky-100 text-sky-600">${item.foodType}</span>`;
                            if(item.reservation && item.reservation !== '×œ×') detailsHtml += `<span class="tag bg-amber-100 text-amber-600">×”×–×× ×”: ${item.reservation}</span>`;

                            cardGrid.innerHTML += `
                                <div class="bg-white rounded-xl shadow-lg flex flex-col transition-all duration-300 item-card" data-id="${item.id}">
                                    <div class="p-5 flex-grow">
                                        <div class="flex justify-between items-start">
                                            <h5 class="text-lg font-bold text-slate-800 mb-2">${item.name}</h5>
                                            <button data-id="${item.id}" data-name="${item.name}" class="delete-btn text-slate-300 hover:text-red-500 text-xs z-10 relative"><i class="fas fa-trash"></i></button>
                                        </div>
                                        <div class="flex flex-wrap gap-2 min-h-[26px]">${detailsHtml}</div>
                                        ${item.location ? `<p class="text-sm text-slate-500 mt-2 truncate"><i class="fa-solid fa-location-dot fa-fw text-slate-400"></i> ${item.location}</p>` : ''}
                                    </div>
                                    <div class="mt-2 p-3 border-t bg-slate-50/50 rounded-b-xl flex justify-end items-center gap-2">
                                        ${item.location ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}" target="_blank" class="action-btn bg-blue-500 hover:bg-blue-600"><i class="fa-solid fa-diamond-turn-right"></i></a>` : ''}
                                        ${item.link ? `<a href="${item.link}" target="_blank" class="action-btn bg-gray-500 hover:bg-gray-600"><i class="fa-solid fa-link"></i></a>` : ''}
                                        <button data-id="${item.id}" class="edit-btn action-btn bg-yellow-500 hover:bg-yellow-600"><i class="fa-solid fa-pencil"></i></button>
                                    </div>
                                </div>
                            `;
                        });
                        typeContentDiv.appendChild(cardGrid);
                        typeSection.appendChild(typeContentDiv);
                        contentDiv.appendChild(typeSection);
                    });
                    destSection.appendChild(contentDiv);
                    container.appendChild(destSection);
                }
            });
            document.querySelectorAll('.tag').forEach(el => el.classList.add('text-xs', 'font-bold', 'px-2', 'py-1', 'rounded-full'));
            document.querySelectorAll('.action-btn').forEach(el => el.classList.add('h-8', 'w-8', 'flex', 'items-center', 'justify-center', 'text-white', 'rounded-full', 'transition', 'z-10', 'relative'));
        }
        
        // --- Event Listeners ---
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.item-card');
            if (card && !e.target.closest('.action-btn, .delete-btn, a')) {
                const item = allItems.find(i => i.id === card.dataset.id);
                if (item) openDetailsModal(item);
            }

            const editBtn = e.target.closest('.edit-btn, .edit-btn-details');
            if(editBtn) {
                const item = allItems.find(i => i.id === editBtn.dataset.id);
                if(item) {
                    closeDetailsModal();
                    openItemModal(item);
                }
            }

            const deleteBtn = e.target.closest('.delete-btn');
            if(deleteBtn) {
                // Delete logic here...
            }
        });

        $('#item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... (submit logic remains the same)
        });

        // Other event listeners...
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                $('#auth-container').innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">×©×œ×•×, ${user.displayName || user.email.split('@')[0]} ğŸ‘‹</span><button id="sign-out-btn" title="×”×ª× ×ª×§" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
                $('#sign-out-btn').addEventListener('click', () => signOut(auth));
                initApp();
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
