        // --- Location & Distance ---
        async function calculateAllDistances() {
            if (!userLocation || !distanceService) return;
            const destinations = allItems.filter(item => item.coords).map(item => new google.maps.LatLng(item.coords.lat, item.coords.lng));
            if (destinations.length === 0) { distancesCalculated = true; return; }

            try {
                const [driveResponse, walkResponse] = await Promise.all([
                    distanceService.getDistanceMatrix({ origins: [userLocation], destinations, travelMode: 'DRIVING', unitSystem: google.maps.UnitSystem.METRIC }),
                    distanceService.getDistanceMatrix({ origins: [userLocation], destinations, travelMode: 'WALKING', unitSystem: google.maps.UnitSystem.METRIC })
                ]);
                if (driveResponse.rows[0] && walkResponse.rows[0]) {
                    const driveResults = driveResponse.rows[0].elements;
                    const walkResults = walkResponse.rows[0].elements;
                    let destIndex = 0;
                    allItems.forEach(item => {
                        if (item.coords) {
                            if (driveResults[destIndex]?.status === 'OK') item.driving = driveResults[destIndex];
                            if (walkResults[destIndex]?.status === 'OK') item.walking = walkResults[destIndex];
                            destIndex++;
                        }
                    });
                }
                distancesCalculated = true;
            } catch (error) { console.error('Distance Matrix failed:', error); }
        }

        async function handleGetLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) { alert("דפדפן זה אינו תומך בשירותי מיקום."); return reject(); }
                dom.getLocationBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> מאתר מיקום...`;
                dom.getLocationBtn.disabled = true;
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                        await calculateAllDistances();
                        dom.getLocationBtn.innerHTML = `<i class="fas fa-check-circle mr-2"></i> מיקום עודכן`;
                        dom.getLocationBtn.disabled = false;
                        resolve();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        dom.getLocationBtn.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> הפעלת מיקום נכשלה`;
                        dom.getLocationBtn.disabled = false;
                        alert("לא ניתן היה לקבל את מיקומך. אנא ודא שאישרת את הבקשה בדפדפן.");
                        reject();
                    }
                );
            });
        }

                    submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
                    dest.days.forEach(day => {
                        const link = document.createElement('a');
                        link.href = `${dest.page}#${day.id}`;
                        link.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md';
                        link.textContent = `${dest.title.split(' ')[1]} ${day.label} ${dest.emoji}`;
                        submenu.appendChild(link);
                    });
                    btn.onclick = () => { submenu.classList.toggle('open'); btn.querySelector('i').classList.toggle('rotate-180'); };

                    mainMenu.appendChild(div);
                });
            };

            buildMenu();
            hamburgerBtn.addEventListener('click', toggleSidebar);
            closeSidebarBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
            dom.openModalBtn.addEventListener('click', () => openModalHandler());
            dom.getLocationBtn.addEventListener('click', async () => { await handleGetLocation(); renderAllItems(); });

            onSnapshot(query(attractionsCollection), async (snapshot) => {
                allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allItems.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                if (userLocation) await calculateAllDistances();
                renderAllItems();
                if (isInitialLoad) {
                    isInitialLoad = false;
                    dom.initialLoader.style.opacity = '0';
                    dom.mainContent.style.opacity = '1';
                    setTimeout(() => { dom.initialLoader.style.display = 'none'; }, 500);
                }
            }, (error) => { console.error("Firestore snapshot error:", error); dom.loadingMessage.textContent = "שגיאה בטעינת המידע."; });

            onSnapshot(query(customCategoriesCollection), (snapshot) => {
                customCategories = { foodType: [], placeType: [] };
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (customCategories[data.type]) {
                        customCategories[data.type].push({ id: doc.id, ...data });
                    }
                });
                // Sort custom categories alphabetically
                customCategories.foodType.sort((a, b) => a.name.localeCompare(b.name, 'he'));
                customCategories.placeType.sort((a, b) => a.name.localeCompare(b.name, 'he'));
            });
        }

        // --- Add/Edit Modal & Form Logic ---
        function openModalHandler(itemId = null) {
            editingItemId = itemId;
            googlePlaceDetails = null;
            dom.form.reset();
            for(let i = 1; i <= 8; i++) {
                const stepContainer = document.getElementById(`step-${i}`);
                if(stepContainer) stepContainer.innerHTML = '';
            }
            const modalTitle = document.getElementById('modal-title');
            const finishButton = document.getElementById('modal-finish-btn');

            if (editingItemId) {
                modalTitle.textContent = 'עריכת מקום';
                finishButton.textContent = 'שמור שינויים';
                const item = allItems.find(i => i.id === editingItemId);
                if (item) {
                    isRestaurant = item.type === 'מסעדה/אוכל';
                    // Populate on generation
                }
            } else {
                modalTitle.textContent = 'הוספת מקום חדש';
                finishButton.textContent = 'הוסף לדף';
            }
            currentModalStep = 1;
            updateModalView();
            dom.modal.classList.remove('hidden');
            dom.modal.classList.add('flex');
        }

        function closeModalHandler() {
            editingItemId = null;
            dom.modal.classList.add('hidden');
            dom.modal.classList.remove('flex');
            showModalError('');
        }
        
        function updateModalView() {
            const typeRadio = dom.form.querySelector('input[name="item-type"]:checked');
            const currentType = typeRadio ? typeRadio.value : (allItems.find(i => i.id === editingItemId)?.type || '');
            isRestaurant = currentType === 'מסעדה/אוכל';
            
            const baseSteps = [1, 2, 3, 4, 7, 8]; // Name, Dest, Type, Location, ShortDesc, FullDesc
            const restaurantSteps = [5, 6]; // Kosher, FoodType
            
            let activeSteps = isRestaurant ? [...baseSteps, ...restaurantSteps].sort((a,b)=>a-b) : baseSteps;
            totalModalSteps = activeSteps.length;

            document.querySelectorAll('.modal-step').forEach(step => step.classList.remove('active'));
            const actualStepNumber = activeSteps[currentModalStep - 1];
            const currentStepEl = document.getElementById(`step-${actualStepNumber}`);
            
            if (currentStepEl) {
                currentStepEl.classList.add('active');
                if (!currentStepEl.innerHTML.trim()) generateStepContent(actualStepNumber);
            }
            
            dom.backBtn.classList.toggle('hidden', currentModalStep === 1);
            dom.nextBtn.classList.toggle('hidden', currentModalStep === totalModalSteps);
            dom.finishBtn.classList.toggle('hidden', currentModalStep !== totalModalSteps);
            dom.stepsIndicator.textContent = `שלב ${currentModalStep} מתוך ${totalModalSteps}`;
            dom.progressBar.style.width = `${(currentModalStep / totalModalSteps) * 100}%`;
        }
        
        function generateStepContent(step) {
            const stepContainer = document.getElementById(`step-${step}`);
            if (!stepContainer) return;
            const item = editingItemId ? allItems.find(i => i.id === editingItemId) : null;
            let content = '';
            const labelClass = "flex items-center gap-3 text-lg font-bold text-slate-700 mb-3";
            
            switch(step) {
                case 1: content = `<label class="${labelClass}"><i class="fa-solid fa-signature text-slate-400"></i>שם המקום</label><input type="text" id="item-name" required class="form-input w-full p-3" placeholder="לדוגמה: Top of the Rock" value="${item?.name || ''}">`; break;
                case 2: content = `<label class="${labelClass}"><i class="fa-solid fa-map-pin text-slate-400"></i>לאיזה יעד?</label><select id="item-destination" required class="form-select w-full p-3">${siteData.destinations.map(o=>`<option value="${o}" ${item?.destination === o ? 'selected' : ''}>${siteData.destinationEmojis[o] || '📍'} ${o}</option>`).join('')}</select>`; break;
                case 3: content = generateTypeSelectionHtml('placeType', item?.type); break;
                case 4: content = createLocationHtml(item); break;
                case 5: content = `<label class="${labelClass}"><i class="fa-solid fa-star-of-david text-slate-400"></i>האם המסעדה כשרה?</label><select id="item-kosher" class="form-select w-full p-3"><option value="לא" ${item?.isKosher === 'לא' ? 'selected' : ''}>לא</option><option value="כן" ${item?.isKosher === 'כן' ? 'selected' : ''}>כן</option></select>`; break;
                case 6: content = generateTypeSelectionHtml('foodType', item?.foodType); break;
                case 7: content = `<label class="${labelClass}"><i class="fa-solid fa-quote-left text-slate-400"></i>פירוט קצר</label><textarea id="item-short-description" class="form-textarea w-full p-3" rows="2" placeholder="משפט או שניים שיופיעו בכרטיסייה הראשית...">${item?.shortDescription || ''}</textarea>`; break;
                case 8: content = `<label class="${labelClass}"><i class="fa-solid fa-pen-to-square text-slate-400"></i>תיאור מלא</label><textarea id="item-description" class="form-textarea w-full p-3" rows="4" placeholder="פרטים נוספים, המלצות, טיפים...">${item?.description || ''}</textarea>`; break;
            }
            stepContainer.innerHTML = content;
            if (step === 4) initGooglePlacesAutocomplete();
        }

        function generateTypeSelectionHtml(category, selectedValue) {
            const baseTypes = category === 'placeType' ? siteData.placeTypes : Object.keys(siteData.foodTypes);
            const customTypes = customCategories[category];
            const allTypes = [...baseTypes, ...customTypes.map(c => c.name)];
            const title = category === 'placeType' ? 'סוג המקום' : 'סוג האוכל';
            const icon = category === 'placeType' ? 'fa-shapes' : 'fa-utensils';
            
            let html = `<label class="flex items-center gap-3 text-lg font-bold text-slate-700 mb-3"><i class="fa-solid ${icon} text-slate-400"></i>${title}</label>
                        <div class="space-y-2 custom-radio-group" id="${category}-group">`;
            
            allTypes.forEach(type => {
                const isCustom = !baseTypes.includes(type);
                const customItem = isCustom ? customTypes.find(c => c.name === type) : null;
                const id = `radio-${category}-${type.replace(/\s/g, '')}`;
                const isChecked = type === selectedValue;
                html += `<div>
                            <input type="radio" name="item-${category}" value="${type}" id="${id}" class="hidden" ${isChecked ? 'checked' : ''}>
                            <label for="${id}">
                                <span>${type}</span>
                                ${isCustom ? `<button type="button" class="delete-category-btn" data-id="${customItem.id}" title="מחק קטגוריה"><i class="fas fa-times"></i></button>` : ''}
                            </label>
                         </div>`;
            });

            const otherIsChecked = selectedValue && !allTypes.includes(selectedValue);
            html += `<div>
                        <input type="radio" name="item-${category}" value="אחר" id="radio-${category}-other" class="hidden" ${otherIsChecked ? 'checked' : ''}>
                        <label for="radio-${category}-other">אחר</label>
                     </div>
                     <input type="text" id="item-${category}-other" class="form-input w-full p-3 mt-2 ${otherIsChecked ? '' : 'hidden'}" placeholder="הגדר סוג חדש" value="${otherIsChecked ? selectedValue : ''}">
                     </div>`;
            return html;
        }
        
        function createLocationHtml(item) {
            return `
                <div id="location-search-view">
                    <label for="item-location-search" class="flex items-center gap-3 text-lg font-bold text-slate-700 mb-3"><i class="fa-solid fa-magnifying-glass-location text-slate-400"></i>חיפוש מקום</label>
                    <input type="text" id="item-location-search" class="form-input w-full p-3" placeholder="הקלד שם מקום או כתובת..." value="${item?.name || ''}">
                    <div id="map-preview" class="mt-3"></div>
                </div>
                <div id="location-confirm-view" class="hidden">
                    <!-- Confirmation content will be injected here -->
                </div>
                <div class="mt-4 space-y-3 text-sm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="font-semibold text-slate-600">כתובת</label><input type="text" id="item-location" class="form-input w-full p-2 mt-1 bg-slate-100" readonly value="${item?.location || ''}"></div>
                        <div><label class="font-semibold text-slate-600">שעות פתיחה</label><input type="text" id="item-hours" class="form-input w-full p-2 mt-1" value="${item?.hours || ''}"></div>
                        <div><label class="font-semibold text-slate-600">אתר אינטרנט</label><input type="url" id="item-link" class="form-input w-full p-2 mt-1" value="${item?.link || ''}"></div>

                    </div>

        function initAddEditMap(location = {lat: 40.7128, lng: -74.0060}) {
            const mapDiv = document.getElementById('map-preview');
            if (mapDiv && !addEditMap) {
                addEditMap = new google.maps.Map(mapDiv, { center: location, zoom: 10, disableDefaultUI: true });
                addEditMarker = new google.maps.Marker({ map: addEditMap, position: location });
            } else if (addEditMap) {
                addEditMap.setCenter(location);
                addEditMarker.setPosition(location);
            }
        }

        function initGooglePlacesAutocomplete() {
            const searchInput = document.getElementById('item-location-search');
            if (!searchInput || !window.google) return;
            initAddEditMap(editingItemId && allItems.find(i=>i.id===editingItemId)?.coords ? allItems.find(i=>i.id===editingItemId).coords : undefined);

            autocomplete = new google.maps.places.Autocomplete(searchInput, { fields: ["name", "geometry", "place_id", "formatted_address"] });
            autocomplete.addListener('place_changed', async () => {
                const place = autocomplete.getPlace();
                if (!place.geometry || !place.geometry.location) { showModalError('לא נמצא מקום, נסה לחפש כתובת מדויקת.'); return; }
                
                const placesService = new google.maps.places.PlacesService(addEditMap);
                placesService.getDetails({
                    placeId: place.place_id,
                    fields: ['name', 'website', 'opening_hours', 'photos', 'url', 'rating', 'user_ratings_total']
                }, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK && details) {
                        googlePlaceDetails = {
                            name: details.name,
                            location: place.formatted_address,
                            coords: { lat: place.geometry.location.lat(), lng: place.geometry.location.lng() },
                            hours: details.opening_hours ? details.opening_hours.weekday_text.join('\n') : '',
                            link: details.website || details.url || '',
                            photos: details.photos ? details.photos.slice(0, 3).map(p => p.getUrl({maxWidth: 800})) : [],
                            rating: details.rating,
                            user_ratings_total: details.user_ratings_total,
                            placeId: place.place_id
                        };
                        showConfirmationView(googlePlaceDetails);
                    }
                });
            });
        }

        function showConfirmationView(details) {
            document.getElementById('location-search-view').classList.add('hidden');
            const confirmView = document.getElementById('location-confirm-view');
            
            let ratingHtml = details.rating ? `<div class="flex items-center gap-1 text-amber-500"><i class="fas fa-star"></i> <span>${details.rating.toFixed(1)}</span><span class="text-slate-500 text-sm">(${details.user_ratings_total} דירוגים)</span></div>` : '<span class="text-slate-500">אין דירוג</span>';
            let photosHtml = details.photos.length > 0 ? `<div class="grid grid-cols-3 gap-2 mt-2">${details.photos.map(p => `<img src="${p}" class="h-20 w-full object-cover rounded-md">`).join('')}</div>` : '';

            confirmView.innerHTML = `
                <div class="p-4 bg-slate-50 rounded-lg border border-blue-300">
                    <h4 class="text-lg font-bold text-slate-800">${details.name}</h4>
                    <p class="text-sm text-slate-600">${details.location}</p>
                    <div class="my-3">${ratingHtml}</div>
                    ${photosHtml}
                    <div class="mt-4 flex gap-3">
                        <button type="button" id="confirm-place-btn" class="flex-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">המשך עם פרטים אלה</button>
                        <button type="button" id="search-again-btn" class="flex-1 bg-slate-200 font-semibold py-2 px-4 rounded-lg">חפש מחדש</button>
                    </div>
                </div>
            `;
            confirmView.classList.remove('hidden');
        }

        function handleConfirmPlace() {
            if (!googlePlaceDetails) return;
            document.getElementById('item-name').value = googlePlaceDetails.name;
            document.getElementById('item-location').value = googlePlaceDetails.location;
            document.getElementById('item-hours').value = googlePlaceDetails.hours;
            document.getElementById('item-link').value = googlePlaceDetails.link;
            document.getElementById('location-confirm-view').classList.add('hidden');
            document.getElementById('location-search-view').classList.remove('hidden');
            initAddEditMap(googlePlaceDetails.coords);
            dom.nextBtn.click();

            googlePlaceDetails = null;
            document.getElementById('location-confirm-view').classList.add('hidden');
            document.getElementById('location-search-view').classList.remove('hidden');
            document.getElementById('item-location-search').value = '';
            document.getElementById('item-location-search').focus();

                                    <div class="mt-auto pt-3 border-t flex items-center justify-between gap-2">
                                        <div class="flex gap-2"><a href="${navLink}" target="_blank" class="action-btn bg-blue-100 text-blue-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-200 transition" title="נווט עם Google Maps"><i class="fa-solid fa-diamond-turn-right"></i></a>${item.link ? `<a href="${item.link}" target="_blank" class="action-btn bg-green-100 text-green-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-green-200 transition" title="פתח אתר"><i class="fa-solid fa-link"></i></a>` : ''}</div>
                                        <div class="flex gap-2"><button class="edit-btn action-btn bg-slate-200 text-slate-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-slate-300 transition" title="עריכה"><i class="fas fa-pencil"></i></button><button class="delete-btn action-btn bg-slate-200 text-slate-600 w-9 h-9 flex items-center justify-center rounded-full hover:text-red-500 hover:bg-red-100 transition" title="מחיקה"><i class="fas fa-trash"></i></button></div>
                                    </div>`;
                                cardGrid.appendChild(card);
                                displayDistanceInfo(card, item);
                            });
                        } else { cardGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">אין מקומות התואמים לסינון.</p>`; }
                        
                        typeContentDiv.appendChild(cardGrid);
                        typeSection.innerHTML = summaryHtml;
                        typeSection.appendChild(typeContentDiv);
                        contentDiv.appendChild(typeSection);
                    });
                    destSection.appendChild(contentDiv);
                    const sectionLoader = document.createElement('div');
                    sectionLoader.className = 'section-loader hidden';
                    sectionLoader.innerHTML = `<i class="fas fa-sync-alt fa-2x fa-spin text-blue-500"></i>`;
                    destSection.appendChild(sectionLoader);
                    dom.itemsContainer.appendChild(destSection);
                }
            });
        }
        
        // --- Details Modal Logic ---
        async function openDetailsModal(itemId) {
            const item = allItems.find(i => i.id === itemId);
            if (!item) return;
            const modalContent = document.getElementById('details-modal-content');
            
            let tagsHtml = '';
            if(item.isKosher === 'כן') tagsHtml += `<span class="text-sm font-bold text-green-700 bg-green-100 px-3 py-1 rounded-full">כשר</span>`;
            if(item.foodType) tagsHtml += `<span class="text-sm font-bold text-sky-700 bg-sky-100 px-3 py-1 rounded-full">${(siteData.foodTypes[item.foodType] || '🍴')} ${item.foodType}</span>`;
            if(item.rating) tagsHtml += `<span class="text-sm font-bold text-amber-700 bg-amber-100 px-3 py-1 rounded-full flex items-center gap-1"><i class="fas fa-star"></i> ${item.rating.toFixed(1)} (${item.user_ratings_total} דירוגים)</span>`;

            const navLink = item.location ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}` : '#';
            let photosHtml = item.photos && item.photos.length > 0 ? `<div class="grid grid-cols-3 gap-2">${item.photos.map(photo => `<a href="${photo}" target="_blank"><img src="${photo}" class="w-full h-24 object-cover rounded-lg shadow-md hover:opacity-80 transition-opacity" loading="lazy"></a>`).join('')}</div>` : '';

            modalContent.innerHTML = `
                <button id="details-modal-close" class="absolute top-3 left-3 w-8 h-8 bg-slate-100 rounded-full text-slate-500 hover:text-red-500 hover:bg-red-100 z-10 transition-colors"><i class="fas fa-times"></i></button>
                <div class="p-6 border-b"><h3 class="text-3xl font-bold text-slate-800">${item.name}</h3><p class="text-slate-500 mt-1">${siteData.placeTypeEmojis[item.type] || '📌'} ${item.type}</p></div>
                <div class="p-6 flex-grow overflow-y-auto space-y-5 bg-slate-50">
                    ${tagsHtml ? `<div class="flex flex-wrap gap-3 items-center">${tagsHtml}</div>` : ''}
                    ${photosHtml}
                    ${item.shortDescription ? `<div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded"><p class="text-slate-700 font-semibold">${item.shortDescription}</p></div>` : ''}
                    ${item.description ? `<div class="bg-white p-4 rounded-lg shadow-inner"><p class="text-slate-700 whitespace-pre-wrap">${item.description}</p></div>` : ''}
                    ${item.location ? `<div class="flex items-start gap-4"><i class="fa-solid fa-location-dot fa-fw text-slate-400 mt-1"></i><p class="text-slate-700 font-semibold">${item.location}</p></div>` : ''}
                    ${item.hours ? `<div class="flex items-start gap-4"><i class="fa-regular fa-clock fa-fw text-slate-400 mt-1"></i><p class="text-slate-700 whitespace-pre-wrap">${item.hours}</p></div>` : ''}
                    ${item.reservation ? `<div class="flex items-start gap-4"><i class="fa-solid fa-calendar-check fa-fw text-slate-400 mt-1"></i><p class="text-slate-700">${item.reservation}</p></div>` : ''}
                    ${item.location ? `<div id="details-map" class="w-full h-48 rounded-lg shadow-md"></div>` : ''}
                    <div id="details-location-info" class="pt-4 border-t space-y-2" style="display: none;">
                        <div class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-inner"><i class="fa-solid fa-car fa-fw text-green-500"></i><span id="details-driving-text" class="text-slate-700"></span></div>
                        <div class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-inner"><i class="fa-solid fa-person-walking fa-fw text-blue-500"></i><span id="details-walking-text" class="text-slate-700"></span></div>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 border-t flex flex-wrap justify-center gap-3">
                    <a href="${navLink}" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-blue-700 transition"><i class="fa-solid fa-diamond-turn-right mr-2"></i>נווט</a>
                    ${item.link ? `<a href="${item.link}" target="_blank" class="flex-1 text-center bg-green-500 text-white font-bold py-3 px-5 rounded-lg hover:bg-green-600 transition"><i class="fa-solid fa-link mr-2"></i>אתר</a>` : ''}
                    <button data-id="${item.id}" class="edit-btn-modal flex-1 text-center bg-slate-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-slate-700 transition"><i class="fas fa-pencil mr-2"></i>ערוך</button>
                </div>`;

            dom.detailsModal.classList.remove('hidden');
            dom.detailsModal.classList.add('flex');
            document.getElementById('details-modal-close').addEventListener('click', closeDetailsModal);
            document.querySelector('.edit-btn-modal').addEventListener('click', (e) => { closeDetailsModal(); openModalHandler(e.currentTarget.dataset.id); });

            if (item.coords) {
                initDetailsMap(item.coords);
                if (userLocation) {
                    const locationInfoDiv = document.getElementById('details-location-info');
                    locationInfoDiv.style.display = 'block';
                    if (item.driving) document.getElementById('details-driving-text').textContent = `זמן נסיעה של כ-${item.driving.duration.text} (${item.driving.distance.text})`;
                    if (item.walking) document.getElementById('details-walking-text').textContent = `זמן הליכה של כ-${item.walking.duration.text} (${item.walking.distance.text})`;
                }
            }
        }

        function closeDetailsModal() {
            dom.detailsModal.classList.add('hidden');
            dom.detailsModal.classList.remove('flex');
            detailsMap = null; detailsMarker = null;
        }

        function initDetailsMap(coords) {
            const mapDiv = document.getElementById('details-map');
            if (mapDiv && !detailsMap) {
                detailsMap = new google.maps.Map(mapDiv, { center: coords, zoom: 15, disableDefaultUI: true });
                detailsMarker = new google.maps.Marker({ map: detailsMap, position: coords });
            }
        }

        // --- Event Listeners ---
        dom.nextBtn.addEventListener('click', () => { if (currentModalStep < totalModalSteps) { currentModalStep++; updateModalView(); } });
        dom.backBtn.addEventListener('click', () => { if (currentModalStep > 1) { currentModalStep--; updateModalView(); } });
        dom.closeModalBtn.addEventListener('click', closeModalHandler);
        dom.detailsModal.addEventListener('click', (e) => { if (e.target.id === 'details-modal') closeDetailsModal(); });

        dom.form.addEventListener('click', e => {
            if (e.target.id === 'confirm-place-btn') handleConfirmPlace();
            if (e.target.id === 'search-again-btn') handleSearchAgain();
            if (e.target.closest('.delete-category-btn')) {
                const btn = e.target.closest('.delete-category-btn');
                const id = btn.dataset.id;
                if (confirm('האם אתה בטוח שברצונך למחוק קטגוריה זו?')) {
                    deleteDoc(doc(db, 'customCategories', id)).catch(err => console.error("Error deleting category", err));
                }
            }
        });
        
        dom.form.addEventListener('change', e => {
            if (e.target.name === 'item-placeType' || e.target.name === 'item-foodType') {
                const category = e.target.name.split('-')[1];
                const otherInput = document.getElementById(`item-${category}-other`);
                if (otherInput) otherInput.classList.toggle('hidden', e.target.value !== 'אחר');
                if (e.target.name === 'item-placeType') {
                    // Force regeneration of subsequent steps
                    document.querySelectorAll('.modal-step').forEach((el, index) => {
                        const stepNum = parseInt(el.id.split('-')[1]);
                        if(stepNum > 3) el.innerHTML = '';
                    });
                    updateModalView();
                }
            }
        });

        dom.form.addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA' && !e.target.closest('.pac-container')) {
                e.preventDefault();
                if (!dom.nextBtn.classList.contains('hidden')) dom.nextBtn.click();
                else if (!dom.finishBtn.classList.contains('hidden')) dom.finishBtn.click();
            }
        });
        
        dom.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (currentModalStep !== totalModalSteps) return;

            const getVal = id => document.getElementById(id) ? document.getElementById(id).value : null;
            const getRadioVal = name => dom.form.querySelector(`input[name="${name}"]:checked`)?.value;
            
            const name = getVal('item-name');
            if (!name || name.trim() === '') { showModalError('שם המקום הוא שדה חובה.'); return; }

            const saveNewCategory = async (category) => {
                let finalType = getRadioVal(`item-${category}`);
                if (finalType === 'אחר') {
                    const otherValue = getVal(`item-${category}-other`)?.trim();
                    if (otherValue) {
                        finalType = otherValue;
                        const existing = customCategories[category].find(c => c.name.toLowerCase() === otherValue.toLowerCase());
                        if (!existing) {
                            await addDoc(customCategoriesCollection, { name: finalType, type: category, createdBy: currentUser.uid });
                        }
                    } else { finalType = 'כללי'; }
                }
                return finalType;
            };

            const finalPlaceType = await saveNewCategory('placeType');
            let finalFoodType = null;
            if(isRestaurant) finalFoodType = await saveNewCategory('foodType');

            const data = {
                name: name,
                destination: getVal('item-destination'),
                type: finalPlaceType,
                shortDescription: getVal('item-short-description'),
                description: getVal('item-description'),
                isKosher: isRestaurant ? getVal('item-kosher') : null,
                foodType: finalFoodType,
                location: getVal('item-location'),
                hours: getVal('item-hours'),
                link: getVal('item-link'),
                reservation: getVal('item-reservation'),
                author: currentUser.uid,
                coords: googlePlaceDetails?.coords || (editingItemId ? allItems.find(i=>i.id===editingItemId)?.coords : null),
                photos: googlePlaceDetails?.photos || (editingItemId ? allItems.find(i=>i.id===editingItemId)?.photos : []),
                googlePlaceId: googlePlaceDetails?.placeId || (editingItemId ? allItems.find(i=>i.id===editingItemId)?.googlePlaceId : null),
                rating: googlePlaceDetails?.rating || (editingItemId ? allItems.find(i=>i.id===editingItemId)?.rating : null),
                user_ratings_total: googlePlaceDetails?.user_ratings_total || (editingItemId ? allItems.find(i=>i.id===editingItemId)?.user_ratings_total : null),
            };

            try {
                if (editingItemId) {
                    const itemRef = doc(db, 'attractions', editingItemId);
                    if (!data.coords && data.location) {
                        const result = await geocoder.geocode({ address: data.location });
                        if (result.results[0]) data.coords = { lat: result.results[0].geometry.location.lat(), lng: result.results[0].geometry.location.lng() };
                    }
                    await updateDoc(itemRef, data);
                } else {
                    data.createdAt = serverTimestamp();
                    if (!data.coords && data.location) {
                       const result = await geocoder.geocode({ address: data.location });
                        if (result.results[0]) data.coords = { lat: result.results[0].geometry.location.lat(), lng: result.results[0].geometry.location.lng() };
                    }
                    await addDoc(attractionsCollection, data); 
                }
                closeModalHandler(); 
            } catch (err) { console.error("Error saving document:", err); showModalError("שגיאה בשמירת הפריט."); }
        });

        dom.itemsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.item-card');
            if (!card) return;
            const actionBtn = e.target.closest('.action-btn');
            if (actionBtn) {
                e.stopPropagation();
                const id = card.dataset.id;
                const item = allItems.find(i => i.id === id);
                if (actionBtn.matches('.delete-btn')) {
                    const modalTitle = document.getElementById('delete-modal-title');
                    const confirmBtn = document.getElementById('delete-modal-confirm');
                    modalTitle.textContent = `האם למחוק את "${item.name}"?`;
                    const confirmHandler = async () => {
                        try { await deleteDoc(doc(db, 'attractions', id)); } 
                        catch (error) { console.error("Failed to delete item:", error); } 
                        finally { closeDeleteModal(); }
                    };
                    const closeDeleteModal = () => {
                        dom.deleteModal.classList.add('hidden');
                        dom.deleteModal.classList.remove('flex');
                        confirmBtn.removeEventListener('click', confirmHandler);
                    };
                    confirmBtn.addEventListener('click', confirmHandler, { once: true });
                    document.getElementById('delete-modal-cancel').addEventListener('click', closeDeleteModal, { once: true });
                    dom.deleteModal.classList.remove('hidden');
                    dom.deleteModal.classList.add('flex');
                } else if (actionBtn.matches('.edit-btn')) { openModalHandler(id); }
            } else { openDetailsModal(card.dataset.id); }
        });
        
        dom.itemsContainer.addEventListener('change', async e => {
            const dest = e.target.dataset.destination;
            if (!dest) return;
            const destSection = e.target.closest('details');
            const loader = destSection.querySelector('.section-loader');
            if (e.target.matches('.local-filter-kosher')) activeFilters[dest].kosher = e.target.checked;
            if (e.target.matches('.local-filter-food-type')) activeFilters[dest].foodType = e.target.value;
            if (e.target.matches('.sort-distance-toggle')) {
                activeFilters[dest].sortByDistance = e.target.checked;
                if(e.target.checked && !userLocation) {
                    if (loader) loader.classList.remove('hidden');
                    await handleGetLocation().catch(() => {});
                    if (loader) loader.classList.add('hidden');
                    renderAllItems();
                    return;
                }
            }
            if (loader) loader.classList.remove('hidden');
            setTimeout(() => { renderAllItems(); if (loader) loader.classList.add('hidden'); }, 50);
        });

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const authContainer = document.getElementById('auth-container');
                const displayName = user.displayName || user.email.split('@')[0];
                authContainer.innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${displayName} 👋</span><button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
                document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth));
                
                const checkMapsReady = setInterval(() => {
                    if (window.google && window.google.maps && window.google.maps.places) {
                        clearInterval(checkMapsReady);
                        initApp();
                    }
                }, 100);
            } else { window.location.replace('login.html'); }
        });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js').then(() => console.log('SW registered')).catch(err => console.log('SW failed:', err));
            });
        }
    </script>
</body>
</html>
