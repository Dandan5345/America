<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איתור מקומות מתקדם</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Maps API Script -->
    <!-- Note: We load the script here in the head, without async/defer, to ensure it's ready before our app script runs. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz7QZ2CBpCK_aOVbkqQLjfMRG5taaFs8c&libraries=places&language=iw"></script>

    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f7fafc;
        }
        /* * Style for the autocomplete dropdown container (.pac-container).
         * This is a class generated by the Google Maps API.
         * A high z-index is crucial to ensure the dropdown appears above all other page elements.
        */
        .pac-container {
            background-color: #FFF;
            z-index: 9999 !important; /* Use a very high z-index to ensure visibility */
            position: fixed;
            display: inline-block;
            float: left;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Heebo', sans-serif;
        }
        .pac-item {
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            border-top: 1px solid #e6e6e6;
        }
        .pac-item:first-child {
            border-top: none;
        }
        .pac-item:hover {
            background-color: #f2f2f2;
        }
        .pac-item-query {
            font-weight: 500;
        }
        .pac-icon {
            display: none;
        }
        /* Star rating styles */
        .stars-outer {
            position: relative;
            display: inline-block;
        }
        .stars-inner {
            position: absolute;
            top: 0;
            right: 0; /* For RTL */
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }
        .stars-outer::before {
            content: "★★★★★";
            font-weight: 900;
            color: #e0e0e0;
        }
        .stars-inner::before {
            content: "★★★★★";
            font-weight: 900;
            color: #f8ce0b;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center mb-2">חיפוש מקומות חכם</h1>
            <p class="text-gray-500 text-center mb-6">התחל להקליד שם של עסק, מסעדה או מקום בישראל</p>

            <div class="relative">
                <input type="text" id="searchInput" placeholder="לדוגמה: מוזיאון ישראל, ויטרינה תל אביב..." class="w-full px-4 py-3 text-lg bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <div id="resultsContainer" class="hidden mt-8 transition-all duration-500 ease-in-out">
                <div id="map" class="w-full h-64 sm:h-80 bg-gray-200 rounded-xl mb-6 border"></div>
                <div id="place-details">
                    <div class="flex justify-between items-start mb-2">
                         <h2 id="place-name" class="text-3xl font-bold text-gray-900"></h2>
                         <div id="place-rating" class="flex items-center flex-shrink-0 ml-4">
                            <span class="text-lg font-bold text-gray-700 ml-2"></span>
                            <div class="stars-outer text-xl"><div class="stars-inner text-xl"></div></div>
                         </div>
                    </div>
                    <p id="place-address" class="text-gray-600 text-lg mb-6 flex items-center gap-2"></p>
                    <div id="place-photos" class="grid grid-cols-2 sm:grid-cols-3 gap-2 mb-6"></div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2 text-base border-t border-gray-200 pt-4">
                        <div id="place-phone" class="flex items-center gap-3 p-2"></div>
                        <div id="place-website" class="flex items-center gap-3 p-2"></div>
                        <div id="place-hours" class="sm:col-span-2 flex items-start gap-3 p-2"></div>
                    </div>
                </div>
            </div>
        </div>
         <footer class="text-center text-gray-500 text-sm mt-4">מופעל על ידי Google Places API</footer>
    </div>

    <script>
        // This function will run ONLY after the entire HTML document is loaded and ready.
        document.addEventListener('DOMContentLoaded', () => {
            
            const searchInput = document.getElementById("searchInput");
            if (!searchInput) {
                console.error("Search input element not found.");
                return;
            }

            // Initialize the map (it's needed for the PlacesService)
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 8,
                disableDefaultUI: true,
                gestureHandling: "cooperative",
            });

            // Initialize the PlacesService
            const placesService = new google.maps.places.PlacesService(map);

            // Initialize Autocomplete
            const autocomplete = new google.maps.places.Autocomplete(searchInput, {
                componentRestrictions: { country: "il" },
                fields: ["place_id", "name", "geometry"],
                types: ["establishment"],
            });

            // Add listener for when a place is selected
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (!place.place_id) {
                    console.log("Please select a valid place from the list.");
                    return;
                }
                getPlaceDetails(placesService, map, place.place_id);
            });
        });

        function getPlaceDetails(placesService, map, placeId) {
            const request = {
                placeId: placeId,
                fields: [
                    "name", "formatted_address", "geometry", "rating", "user_ratings_total",
                    "photos", "opening_hours", "formatted_phone_number", "website"
                ],
            };

            placesService.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && place) {
                    displayPlaceDetails(map, place);
                    document.getElementById('resultsContainer').classList.remove('hidden');
                } else {
                    console.error("PlacesService.getDetails failed: " + status);
                    alert("לא ניתן היה לטעון את פרטי המקום. נסה שוב.");
                }
            });
        }

        function displayPlaceDetails(map, place) {
            // Update map and marker
            if (place.geometry && place.geometry.location) {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
                new google.maps.Marker({ map, position: place.geometry.location, title: place.name });
            }

            // Populate text fields
            document.getElementById("place-name").textContent = place.name || '';
            
            const addressEl = document.getElementById("place-address");
            addressEl.innerHTML = place.formatted_address ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg> <span>${place.formatted_address}</span>` : '';

            // Handle Rating
            const ratingEl = document.getElementById("place-rating");
            if (place.rating) {
                ratingEl.querySelector('span').textContent = `${place.rating.toFixed(1)} (${place.user_ratings_total || 0})`;
                ratingEl.querySelector('.stars-inner').style.width = `${(place.rating / 5) * 100}%`;
                ratingEl.classList.remove('hidden');
            } else {
                ratingEl.classList.add('hidden');
            }

            // Handle Photos
            const photosEl = document.getElementById("place-photos");
            photosEl.innerHTML = '';
            if (place.photos && place.photos.length > 0) {
                place.photos.slice(0, 3).forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.getUrl({ maxWidth: 400, maxHeight: 400 });
                    img.className = 'w-full h-32 object-cover rounded-lg shadow-sm';
                    img.alt = `תמונה של ${place.name}`;
                    photosEl.appendChild(img);
                });
            }

            // Handle Phone Number
            const phoneEl = document.getElementById('place-phone');
            phoneEl.innerHTML = place.formatted_phone_number ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg> <span>${place.formatted_phone_number}</span>` : '';

            // Handle Website
            const websiteEl = document.getElementById('place-website');
            websiteEl.innerHTML = place.website ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m-9 9h18" /></svg> <a href="${place.website}" target="_blank" class="text-blue-600 hover:underline truncate">${new URL(place.website).hostname}</a>` : '';

            // Handle Opening Hours
            const hoursEl = document.getElementById('place-hours');
            if (place.opening_hours) {
                const isOpen = place.opening_hours.isOpen();
                hoursEl.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><div><p class="font-bold ${isOpen ? 'text-green-600' : 'text-red-600'}">${isOpen ? 'פתוח עכשיו' : 'סגור עכשיו'}</p><ul class="text-gray-600 text-sm">${place.opening_hours.weekday_text.map(day => `<li>${day}</li>`).join('')}</ul></div>`;
            } else {
                hoursEl.innerHTML = '';
            }
        }
    </script>
</body>
</html>
