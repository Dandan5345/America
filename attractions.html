            placeTypeEmojis: { "מסעדה/אוכל": "🍔", "סופר": "🛒", "מוזיאון": "🏛️", "קניון/מרכז קניות": "🛍️", "אטרקציה": "🎢", "חוף": "🏖️", "סיור": "🚶‍♂️" }
        };

        // --- DOM Elements ---
        const modal = document.getElementById('item-modal');
        const form = document.getElementById('item-form');
        const itemsContainer = document.getElementById('items-container');
        const loadingMessage = document.getElementById('loading-message');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('modal-close-btn');
        const nextBtn = document.getElementById('modal-next-btn');
        const backBtn = document.getElementById('modal-back-btn');
        const finishBtn = document.getElementById('modal-finish-btn');
        const stepsIndicator = document.getElementById('modal-steps-indicator');
        const progressBar = document.getElementById('step-progress-bar');
        const modalError = document.getElementById('modal-error-message');
        const deleteModal = document.getElementById('delete-confirm-modal');
        const detailsModal = document.getElementById('details-modal');

        // --- App Initialization ---
        function initApp() {
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const overlay = document.getElementById('overlay');
            const mainMenu = document.getElementById('main-menu');

            const toggleSidebar = () => {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            };

            const buildMenu = () => {
                mainMenu.innerHTML = '';
                siteData.menu.forEach(dest => {
                    const div = document.createElement('div');
                    const btn = document.createElement('button');
                    btn.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center';
                    btn.innerHTML = `<span>${dest.title}</span> <i class="fas fa-chevron-down chevron-icon"></i>`;
                    const submenu = document.createElement('div');
                    submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
                    dest.days.forEach(day => {
                        const link = document.createElement('a');
                        link.href = `${dest.page}#${day.id}`;
                        link.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md';
                        link.textContent = `${dest.title.split(' ')[1]} ${day.label} ${dest.emoji}`;
                        submenu.appendChild(link);
                    });
                    btn.onclick = () => { submenu.classList.toggle('open'); btn.querySelector('i').classList.toggle('rotate-180'); };
                    div.append(btn, submenu);
                    mainMenu.appendChild(div);
                });
            };

            buildMenu();
            hamburgerBtn.addEventListener('click', toggleSidebar);
            closeSidebarBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
            openModalBtn.addEventListener('click', () => openModalHandler());

            const q = query(attractionsCollection);
            onSnapshot(q, (snapshot) => {
                allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sort by creation date descending
                allItems.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                renderAllItems();
            }, (error) => { 
                console.error("Firestore snapshot error:", error);
                loadingMessage.textContent = "שגיאה בטעינת המידע."; 
            });
        }

        // --- Modal & Form Logic ---
        async function openModalHandler(itemId = null) {
            editingItemId = itemId;
            form.reset();
            for(let i = 1; i <= 9; i++) {
                const stepContainer = document.getElementById(`step-${i}`);
                if(stepContainer) stepContainer.innerHTML = '';
            }

            const modalTitle = document.getElementById('modal-title');
            const finishButton = document.getElementById('modal-finish-btn');

            if (editingItemId) {
                modalTitle.textContent = 'עריכת מקום';
                finishButton.textContent = 'שמור שינויים';
                const item = allItems.find(i => i.id === editingItemId);
                if (item) {
                    isRestaurant = item.type === 'מסעדה/אוכל';
                    // Pre-generate all steps to populate them
                    for(let i=1; i<= (isRestaurant ? 9 : 7); i++) {
                        generateStepContent(i);
                    }
                    // Now populate the fields
                    document.getElementById('item-name').value = item.name || '';
                    document.getElementById('item-destination').value = item.destination || '';
                    document.getElementById('item-type').value = item.type || '';
                    if (isRestaurant) {
                        document.getElementById('item-kosher').value = item.isKosher || 'לא';
                        document.getElementById('item-food-type').value = item.foodType || '';
                        document.getElementById('item-location-restaurant').value = item.location || '';
                        document.getElementById('item-hours-restaurant').value = item.hours || '';
                        document.getElementById('item-link-restaurant').value = item.link || '';
                        document.getElementById('item-reservation-restaurant').value = item.reservation || 'לא';
                    } else {
                        document.getElementById('item-location-other').value = item.location || '';
                        document.getElementById('item-hours-other').value = item.hours || '';
                        document.getElementById('item-link-other').value = item.link || '';
                        document.getElementById('item-reservation-other').value = item.reservation || 'לא';
                    }
                }
            } else {
                modalTitle.textContent = 'הוספת מקום חדש';
                finishButton.textContent = 'הוסף לדף';
            }
            
            currentModalStep = 1;
            updateModalView();
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModalHandler() {
            editingItemId = null;
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            if (map) { map.remove(); map = null; marker = null; }
            showModalError(''); // Clear any previous errors
        }
        
        function updateModalView() {
            const itemTypeEl = document.getElementById('item-type');
            isRestaurant = itemTypeEl ? itemTypeEl.value === 'מסעדה/אוכל' : isRestaurant;
            totalModalSteps = isRestaurant ? 9 : 7;

            document.querySelectorAll('.modal-step').forEach(step => step.style.display = 'none');
            const currentStepEl = document.getElementById(`step-${currentModalStep}`);
            if (currentStepEl) {
                currentStepEl.style.display = 'block';
                if (!currentStepEl.innerHTML.trim()) {
                    generateStepContent(currentModalStep);
                }
            }
            
            if (document.getElementById('map-preview')) {
                initMapForStep();
            }

            backBtn.classList.toggle('hidden', currentModalStep === 1);
            nextBtn.classList.toggle('hidden', currentModalStep === totalModalSteps);
            finishBtn.classList.toggle('hidden', currentModalStep !== totalModalSteps);
            stepsIndicator.textContent = `שלב ${currentModalStep} מתוך ${totalModalSteps}`;
            progressBar.style.width = `${(currentModalStep / totalModalSteps) * 100}%`;
        }
        
        function generateStepContent(step) {
            const stepContainer = document.getElementById(`step-${step}`);
            if (!stepContainer) return;
            let content = '';
            const labelClass = "flex items-center gap-3 text-lg font-bold text-slate-700 mb-3";
            
            if (step === 1) content = `<label class="${labelClass}"><i class="fa-solid fa-signature text-slate-400"></i>שם המקום</label><input type="text" id="item-name" required class="form-input w-full p-3" placeholder="לדוגמה: Top of the Rock">`;
            if (step === 2) content = `<label class="${labelClass}"><i class="fa-solid fa-map-pin text-slate-400"></i>לאיזה יעד?</label><select id="item-destination" required class="form-select w-full p-3">${siteData.destinations.map(o=>`<option value="${o}">${siteData.destinationEmojis[o] || '📍'} ${o}</option>`).join('')}</select>`;
            if (step === 3) content = `<label class="${labelClass}"><i class="fa-solid fa-shapes text-slate-400"></i>סוג המקום</label><select id="item-type" required class="form-select w-full p-3">${[...siteData.placeTypes].map(o=>`<option value="${o}">${siteData.placeTypeEmojis[o] || '📌'} ${o}</option>`).join('')}<option value="אחר">✨ אחר</option></select><input type="text" id="item-type-other" class="form-input w-full p-3 mt-3 hidden" placeholder="הגדר סוג חדש">`;

            if (isRestaurant) {
                switch(step) {
                    case 4: content = `<label class="${labelClass}"><i class="fa-solid fa-star-of-david text-slate-400"></i>האם המסעדה כשרה?</label><select id="item-kosher" class="form-select w-full p-3"><option value="לא">לא</option><option value="כן">כן</option></select>`; break;
                    case 5: content = `<label class="${labelClass}"><i class="fa-solid fa-utensils text-slate-400"></i>סוג אוכל</label><select id="item-food-type" class="form-select w-full p-3">${siteData.foodTypes.map(f=>`<option value="${f}">${f}</option>`).join('')}</select>`; break;
                    case 6: content = createLocationHtml('item-location-restaurant'); break;
                    case 7: content = `<label class="${labelClass}"><i class="fa-regular fa-clock text-slate-400"></i>שעות וימי פתיחה (אופציונלי)</label><input type="text" id="item-hours-restaurant" class="form-input w-full p-3" placeholder="לדוגמה: א'-ה' 12:00-23:00">`; break;
                    case 8: content = `<label class="${labelClass}"><i class="fa-solid fa-link text-slate-400"></i>קישור לאתר/תפריט (אופציונלי)</label><input type="url" id="item-link-restaurant" class="form-input w-full p-3" placeholder="https://example.com">`; break;
                    case 9: content = `<label class="${labelClass}"><i class="fa-solid fa-calendar-check text-slate-400"></i>צריך להזמין מקום?</label><select id="item-reservation-restaurant" class="form-select w-full p-3"><option value="לא">לא</option><option value="כן">כן</option><option value="מומלץ">מומלץ</option></select>`; break;
                }
            } else {
                switch(step) {
                    case 4: content = createLocationHtml('item-location-other'); break;
                    case 5: content = `<label class="${labelClass}"><i class="fa-regular fa-clock text-slate-400"></i>שעות וימי פתיחה (אופציונלי)</label><input type="text" id="item-hours-other" class="form-input w-full p-3" placeholder="לדוגמה: כל יום 09:00-18:00">`; break;
                    case 6: content = `<label class="${labelClass}"><i class="fa-solid fa-link text-slate-400"></i>קישור לאתר (אופציונלי)</label><input type="url" id="item-link-other" class="form-input w-full p-3" placeholder="https://example.com">`; break;
                    case 7: content = `<label class="${labelClass}"><i class="fa-solid fa-calendar-check text-slate-400"></i>צריך להזמין מקום/כרטיסים מראש?</label><select id="item-reservation-other" class="form-select w-full p-3"><option value="לא">לא</option><option value="כן">כן</option><option value="מומלץ">מומלץ</option></select>`; break;
                }
            }
            stepContainer.innerHTML = content;
            if (content.includes('map-preview')) initMapForStep();
            const typeSelect = document.getElementById('item-type');
            if (typeSelect) typeSelect.addEventListener('change', handleTypeChange);
        }
        
        function handleTypeChange(e) {
            const otherInput = document.getElementById('item-type-other');
            if (otherInput) {
                otherInput.classList.toggle('hidden', e.target.value !== 'אחר');
            }
            for(let i = currentModalStep + 1; i <= 9; i++) {
                const stepContainer = document.getElementById(`step-${i}`);
                if(stepContainer) stepContainer.innerHTML = '';
            }
            updateModalView();
        }

        function createLocationHtml(inputId) {
            return `
                <label for="${inputId}" class="flex items-center gap-3 text-lg font-bold text-slate-700 mb-3"><i class="fa-solid fa-location-dot text-slate-400"></i>מיקום/כתובת</label>
                <div class="flex gap-2">
                    <input type="text" id="${inputId}" class="form-input w-full p-3" placeholder="הכנס כתובת לחיפוש...">
                    <button type="button" class="find-location-btn bg-slate-200 px-4 rounded-lg hover:bg-slate-300"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="map-preview" class="mt-3"></div>
                <p class="text-xs text-slate-500 mt-1">ודא שהסימון על המפה נכון לפני שאתה ממשיך.</p>
            `;
        }

        function initMapForStep() {
            setTimeout(() => {
                const mapDiv = document.getElementById('map-preview');
                if (mapDiv && !mapDiv._leaflet_id) {
                    map = L.map(mapDiv).setView([40.7128, -74.0060], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                }
                if (map) {
                    map.invalidateSize();
                }
            }, 200);
        }

        async function findLocationOnMap(e) {
            const input = e.target.closest('div').querySelector('input');
            const address = input.value;
            if (!address || !map) return;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    const coords = [lat, lon];
                    map.setView(coords, 15);
                    if (marker) marker.setLatLng(coords);
                    else marker = L.marker(coords).addTo(map);
                } else {
                    showModalError('לא נמצאה כתובת. נסה שוב.');
                }
            } catch (err) { 
                console.error("Location search error:", err);
                showModalError('שגיאה בחיפוש הכתובת.'); 
            }
        }
        
        function showModalError(message) {
            modalError.textContent = message;
            if (message) {
                setTimeout(() => {
                    modalError.textContent = '';
                }, 4000);
            }
        }

        // --- Firestore & Rendering Logic ---
        function renderAllItems() {
            if (!itemsContainer) return;
            if (allItems.length === 0) {
                itemsContainer.innerHTML = `<div class="text-center p-16 bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm"><i class="fas fa-map-signs fa-4x text-slate-400 mb-6"></i><h3 class="text-2xl font-bold text-slate-700">עדיין אין המלצות...</h3><p class="text-slate-500 mt-2">זה הזמן להתחיל! לחץ על "הוספת מקום" כדי ליצור את הראשון.</p></div>`;
                loadingMessage.style.display = 'none';
                return;
            }
            
            itemsContainer.innerHTML = '';
            loadingMessage.style.display = 'none';

            const groupedByDest = allItems.reduce((acc, item) => {
                const dest = item.destination || 'כללי';
                if (!acc[dest]) acc[dest] = [];
                acc[dest].push(item);
                return acc;
            }, {});

            siteData.destinations.forEach(dest => {
                if (groupedByDest[dest]) {
                    if (!activeFilters[dest]) activeFilters[dest] = { kosher: false, foodType: '' };

                    const destSection = document.createElement('details');
                    destSection.className = "bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden";
                    // destSection.open = true; // This line was removed

                    const destEmoji = siteData.destinationEmojis[dest] || '📍';
                    destSection.innerHTML = `<summary class="text-3xl font-bold text-slate-800 flex justify-between items-center p-5 hover:bg-white/30 transition"><span class="flex items-center gap-4">${destEmoji} ${dest}</span><i class="fa-solid fa-chevron-down chevron-icon"></i></summary>`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'p-4 space-y-6 bg-slate-50/80';

                    const groupedByType = groupedByDest[dest].reduce((acc, item) => {
                        const type = item.type || 'כללי';
                        if (!acc[type]) acc[type] = [];
                        acc[type].push(item);
                        return acc;
                    }, {});

                    Object.keys(groupedByType).sort().forEach(type => {
                        const typeSection = document.createElement('details');
                        typeSection.className = "bg-white/90 p-4 rounded-xl shadow-md";
                        // typeSection.open = true; // This line was removed
                        
                        const typeIcon = siteData.placeTypeEmojis[type] || '📌';
                        let summaryHtml = `<summary class="text-xl font-semibold text-slate-700 flex justify-between items-center"><span>${typeIcon} ${type}</span><i class="fa-solid fa-chevron-down chevron-icon"></i></summary>`;
                        
                        const typeContentDiv = document.createElement('div');
                        typeContentDiv.className = "mt-4 pt-4 border-t space-y-4";
                        
                        let itemsForType = groupedByType[type];
                        
                        if (type === 'מסעדה/אוכל') {
                             const allFoodTypesInDest = [...new Set(itemsForType.map(i => i.foodType).filter(Boolean))];
                             let filterHtml = `
                                <div class="local-filters bg-slate-100 p-3 rounded-lg flex flex-wrap items-center gap-4 mb-4">
                                    <span class="font-bold text-slate-600 text-sm">סינון:</span>
                                    <div class="flex items-center gap-2">
                                        <input type="checkbox" id="kosher-filter-${dest.replace(/\s/g, '')}" data-destination="${dest}" class="local-filter-kosher h-4 w-4 rounded" ${activeFilters[dest].kosher ? 'checked' : ''}>
                                        <label for="kosher-filter-${dest.replace(/\s/g, '')}" class="text-sm font-medium text-slate-600">כשר בלבד</label>
                                    </div>
                                    <select data-destination="${dest}" class="local-filter-food-type form-select rounded-md text-sm">
                                        <option value="">כל סוגי האוכל</option>
                                        ${allFoodTypesInDest.map(ft => `<option value="${ft}" ${activeFilters[dest].foodType === ft ? 'selected' : ''}>${ft}</option>`).join('')}
                                    </select>
                                </div>
                             `;
                             typeContentDiv.insertAdjacentHTML('afterbegin', filterHtml);

                             if (activeFilters[dest].kosher) itemsForType = itemsForType.filter(item => item.isKosher === 'כן');
                             if (activeFilters[dest].foodType) itemsForType = itemsForType.filter(item => item.foodType === activeFilters[dest].foodType);
                        }
                        
                        const cardGrid = document.createElement('div');
                        cardGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                        if (itemsForType.length > 0) {
                            itemsForType.forEach(item => {
                                const card = document.createElement('div');
                                card.className = 'item-card bg-white p-5 rounded-xl shadow-lg flex flex-col transition-transform hover:scale-105 hover:shadow-xl';
                                card.dataset.id = item.id;
                                
                                let detailsHtml = '';
                                if(item.isKosher === 'כן') detailsHtml += `<span class="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-full">כשר</span>`;
                                if(item.foodType) detailsHtml += `<span class="text-xs font-bold text-sky-600 bg-sky-100 px-2 py-1 rounded-full">${item.foodType}</span>`;
                                if(item.reservation && item.reservation !== 'לא') detailsHtml += `<span class="text-xs font-bold text-amber-600 bg-amber-100 px-2 py-1 rounded-full">הזמנה: ${item.reservation}</span>`;

                                const navLink = item.location ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}` : '#';

                                card.innerHTML = `
                                    <div class="flex-grow">
                                        <h5 class="text-lg font-bold text-slate-800 mb-2">${item.name}</h5>
                                        <div class="flex flex-wrap gap-2 min-h-[26px]">${detailsHtml}</div>
                                        ${item.hours ? `<p class="text-sm text-slate-500 mt-2"><i class="fa-regular fa-clock fa-fw text-slate-400"></i> ${item.hours}</p>` : ''}
                                        ${item.location ? `<p class="text-sm text-slate-500 mt-1"><i class="fa-solid fa-location-dot fa-fw text-slate-400"></i> ${item.location}</p>` : ''}
                                    </div>
                                    <div class="mt-4 pt-4 border-t flex items-center justify-between gap-2">
                                        <div class="flex gap-2">
                                            <a href="${navLink}" target="_blank" class="action-btn bg-blue-500 text-white w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-600 transition" title="נווט עם Google Maps"><i class="fa-solid fa-diamond-turn-right"></i></a>
                                            ${item.link ? `<a href="${item.link}" target="_blank" class="action-btn bg-green-500 text-white w-9 h-9 flex items-center justify-center rounded-full hover:bg-green-600 transition" title="פתח אתר"><i class="fa-solid fa-link"></i></a>` : ''}
                                        </div>
                                        <div class="flex gap-2">
                                            <button class="edit-btn action-btn bg-slate-200 text-slate-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-slate-300 transition" title="עריכה"><i class="fas fa-pencil"></i></button>
                                            <button class="delete-btn action-btn bg-slate-200 text-slate-600 w-9 h-9 flex items-center justify-center rounded-full hover:text-red-500 hover:bg-red-100 transition" title="מחיקה"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                `;
                                cardGrid.appendChild(card);
                            });
                        } else {
                            cardGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">אין מקומות התואמים לסינון.</p>`;
                        }
                        
                        typeContentDiv.appendChild(cardGrid);
                        typeSection.innerHTML = summaryHtml;
                        typeSection.appendChild(typeContentDiv);
                        contentDiv.appendChild(typeSection);
                    });

                    destSection.appendChild(contentDiv);
                    itemsContainer.appendChild(destSection);
                }
            });
        }
        
        // --- Details Modal Logic ---
        function openDetailsModal(itemId) {
            const item = allItems.find(i => i.id === itemId);
            if (!item) return;

            const modalContent = document.getElementById('details-modal-content');
            
            let detailsHtml = '';
            if(item.isKosher === 'כן') detailsHtml += `<span class="text-sm font-bold text-green-700 bg-green-100 px-3 py-1 rounded-full">כשר</span>`;
            if(item.foodType) detailsHtml += `<span class="text-sm font-bold text-sky-700 bg-sky-100 px-3 py-1 rounded-full">${item.foodType}</span>`;
            if(item.reservation && item.reservation !== 'לא') detailsHtml += `<span class="text-sm font-bold text-amber-700 bg-amber-100 px-3 py-1 rounded-full">הזמנה: ${item.reservation}</span>`;

            const navLink = item.location ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}` : '#';

            modalContent.innerHTML = `
                <button id="details-modal-close" class="absolute top-4 left-4 text-slate-400 hover:text-red-500 z-10"><i class="fas fa-times fa-lg"></i></button>
                <div class="p-6 border-b">
                    <h3 class="text-3xl font-bold text-slate-800">${item.name}</h3>
                    <p class="text-slate-500 mt-1">${siteData.placeTypeEmojis[item.type] || '📌'} ${item.type}</p>
                </div>
                <div class="p-6 flex-grow overflow-y-auto space-y-4">
                    <div class="flex flex-wrap gap-3 items-center">${detailsHtml}</div>
                    ${item.location ? `<div class="flex items-start gap-4"><i class="fa-solid fa-location-dot fa-fw text-slate-400 mt-1"></i><p class="text-slate-700">${item.location}</p></div>` : ''}
                    ${item.hours ? `<div class="flex items-start gap-4"><i class="fa-regular fa-clock fa-fw text-slate-400 mt-1"></i><p class="text-slate-700">${item.hours}</p></div>` : ''}
                </div>
                <div class="p-4 bg-slate-100 border-t flex flex-wrap justify-center gap-3">
                    <a href="${navLink}" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-blue-700 transition"><i class="fa-solid fa-diamond-turn-right mr-2"></i>נווט</a>
                    ${item.link ? `<a href="${item.link}" target="_blank" class="flex-1 text-center bg-green-500 text-white font-bold py-3 px-5 rounded-lg hover:bg-green-600 transition"><i class="fa-solid fa-link mr-2"></i>אתר</a>` : ''}
                    <button data-id="${item.id}" class="edit-btn-modal flex-1 text-center bg-slate-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-slate-700 transition"><i class="fas fa-pencil mr-2"></i>ערוך</button>
                </div>
            `;

            detailsModal.classList.remove('hidden');
            detailsModal.classList.add('flex');
            
            document.getElementById('details-modal-close').addEventListener('click', closeDetailsModal);
            document.querySelector('.edit-btn-modal').addEventListener('click', (e) => {
                closeDetailsModal();
                openModalHandler(e.currentTarget.dataset.id);
            });
        }

        function closeDetailsModal() {
            detailsModal.classList.add('hidden');
            detailsModal.classList.remove('flex');
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', () => { if (currentModalStep < totalModalSteps) { currentModalStep++; updateModalView(); } });
        backBtn.addEventListener('click', () => { if (currentModalStep > 1) { currentModalStep--; updateModalView(); } });
        modal.addEventListener('click', e => { if (e.target.closest('.find-location-btn')) findLocationOnMap(e); });
        closeModalBtn.addEventListener('click', closeModalHandler);
        detailsModal.addEventListener('click', (e) => { if (e.target.id === 'details-modal') closeDetailsModal(); });


        form.addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                if (!nextBtn.classList.contains('hidden')) {
                    nextBtn.click();
                } else if (!finishBtn.classList.contains('hidden')) {
                    finishBtn.click();
                }
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (currentModalStep !== totalModalSteps) return;

            const getVal = id => document.getElementById(id) ? document.getElementById(id).value : null;
            
            const name = getVal('item-name');
            if (!name || name.trim() === '') {
                showModalError('שם המקום הוא שדה חובה.');
                return;
            }

            let finalType = getVal('item-type');
            if (finalType === 'אחר') {
                finalType = getVal('item-type-other').trim() || 'כללי';
            }

            const data = {
                name: name, destination: getVal('item-destination'), type: finalType,
                isKosher: isRestaurant ? getVal('item-kosher') : null,
                foodType: isRestaurant ? getVal('item-food-type') : null,
                location: isRestaurant ? getVal('item-location-restaurant') : getVal('item-location-other'),
                hours: isRestaurant ? getVal('item-hours-restaurant') : getVal('item-hours-other'),
                link: isRestaurant ? getVal('item-link-restaurant') : getVal('item-link-other'),
                reservation: isRestaurant ? getVal('item-reservation-restaurant') : getVal('item-reservation-other'),
                author: currentUser.uid,
            };

            try {
                if (editingItemId) {
                    const itemRef = doc(db, 'attractions', editingItemId);
                    await updateDoc(itemRef, data);
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(attractionsCollection, data); 
                }
                closeModalHandler(); 
            } 
            catch (err) { 
                console.error("Error saving document:", err);
                showModalError("שגיאה בשמירת הפריט."); 
            }
        });

        itemsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.item-card');
            const actionBtn = e.target.closest('.action-btn');

            // If an action button was clicked, don't open the details modal
            if (actionBtn) {
                const id = card.dataset.id;
                const item = allItems.find(i => i.id === id);
                
                if (actionBtn.matches('.delete-btn')) {
                    const modalTitle = document.getElementById('delete-modal-title');
                    const confirmBtn = document.getElementById('delete-modal-confirm');
                    modalTitle.textContent = `האם למחוק את "${item.name}"?`;
                    
                    const confirmHandler = async () => {
                        try { await deleteDoc(doc(db, 'attractions', id)); } 
                        catch (error) { console.error("Failed to delete item:", error); } 
                        finally { closeDeleteModal(); }
                    };

                    const closeDeleteModal = () => {
                        deleteModal.classList.add('hidden');
                        deleteModal.classList.remove('flex');
                        confirmBtn.removeEventListener('click', confirmHandler);
                    };
                    
                    confirmBtn.addEventListener('click', confirmHandler, { once: true });
                    document.getElementById('delete-modal-cancel').addEventListener('click', closeDeleteModal, { once: true });

                    deleteModal.classList.remove('hidden');
                    deleteModal.classList.add('flex');
                } else if (actionBtn.matches('.edit-btn')) {
                    openModalHandler(id);
                }
                // The other buttons are links, they will work automatically
                return; 
            }
            
            // If the card itself was clicked (and not a button), open details
            if (card) {
                openDetailsModal(card.dataset.id);
            }
        });
        
        itemsContainer.addEventListener('change', e => {
            const dest = e.target.dataset.destination;
            if (!dest) return;
            if (e.target.matches('.local-filter-kosher')) activeFilters[dest].kosher = e.target.checked;
            if (e.target.matches('.local-filter-food-type')) activeFilters[dest].foodType = e.target.value;
            renderAllItems();
        });

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const authContainer = document.getElementById('auth-container');
                const displayName = user.displayName || user.email.split('@')[0];
                authContainer.innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${displayName} 👋</span><button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
                document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth));
                initApp();
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
