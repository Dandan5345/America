        // --- Location & Distance Calculation ---
        
        function chunkArray(arr, size) {
            const chunkedArr = [];
            for (let i = 0; i < arr.length; i += size) {
                chunkedArr.push(arr.slice(i, i + size));
            }
            return chunkedArr;
        }

        /**
         * [NEW] Calculates distances for a specific category of items.
         * @param {string} destination The destination name (e.g., "ניו יורק").
         * @param {string} type The category type (e.g., "מסעדה/אוכל").
         */
        async function calculateDistancesForCategory(destination, type) {
            if (!userLocation) {
                // If location is not available, get it first.
                try {
                    await handleGetLocation();
                } catch {
                    // If user denies location, stop the process.
                    return;
                }
            }

            // Filter for the specific items that need distance calculation.
            const itemsToCalculate = allItems.filter(item => 
                item.destination === destination && 
                item.type === type && 
                item.coords && item.coords.lat && item.coords.lng
            );

            if (itemsToCalculate.length === 0) {
                console.log(`No items with coordinates in ${destination} - ${type} to calculate.`);
                return;
            }

            const itemChunks = chunkArray(itemsToCalculate, 25);

            for (const chunk of itemChunks) {
                const destinations = chunk.map(item => new google.maps.LatLng(item.coords.lat, item.coords.lng));
                
                try {
                    const response = await distanceService.getDistanceMatrix({
                        origins: [userLocation],
                        destinations: destinations,
                        travelMode: 'DRIVING', // We can calculate both if needed, but driving is often primary.
                        unitSystem: google.maps.UnitSystem.METRIC,
                    });

                    const results = response.rows[0]?.elements || [];

                    chunk.forEach((item, index) => {
                        if (results[index]?.status === 'OK') {
                            item.driving = results[index];
                        } else {
                            item.driving = null;
                        }
                        // For simplicity and to save API calls, we can omit walking or add it here if needed.
                        item.walking = null; 
                    });
                } catch (error) {
                    console.error('Distance Matrix chunk failed:', error);
                }
            }
            console.log(`Finished calculating distances for ${destination} - ${type}.`);
        }

        /**
         * [REVISED] Gets user location and stores it. Does NOT trigger distance calculation.
         */
        async function handleGetLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    showModalError("דפדפן זה אינו תומך בשירותי מיקום.");
                    return reject(new Error("Geolocation not supported."));
                }
                getLocationBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> מאתר מיקום...`;
                getLocationBtn.disabled = true;

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                        getLocationBtn.innerHTML = `<i class="fas fa-check-circle mr-2"></i> מיקום עודכן`;
                        getLocationBtn.disabled = false;
                        // We no longer calculate all distances here.
                        resolve();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        getLocationBtn.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> הפעלת מיקום נכשלה`;
                        getLocationBtn.disabled = false;
                        showModalError("לא ניתן היה לקבל את מיקומך.");
                        reject(error);
                    },
                    { enableHighAccuracy: true }
                );
            });
        }

                    siteData.customPlaceTypes = data.placeTypes || [];
                    if (data.foodTypes) {
                        data.foodTypes.forEach(type => {
                            siteData.customFoodTypes[type] = '🍴';
                        });
                    }
                } else {
                    await setDoc(settingsDocRef, { placeTypes: [], foodTypes: [] });
                }
            } catch (error) {
                console.error("Error loading custom settings:", error);
            }
        }

        function initApp() {
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const overlay = document.getElementById('overlay');
            const mainMenu = document.getElementById('main-menu');

            const toggleSidebar = () => {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            };

            const buildMenu = () => {
                mainMenu.innerHTML = '';
                siteData.menu.forEach(dest => {
                    const div = document.createElement('div');
                    const btn = document.createElement('button');
                    btn.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center';
                    btn.innerHTML = `<span>${dest.title}</span> <i class="fas fa-chevron-down chevron-icon"></i>`;
                    const submenu = document.createElement('div');
                    submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
                    dest.days.forEach(day => {
                        const link = document.createElement('a');
                        link.href = `${dest.page}#${day.id}`;
                        link.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md';

                    });

                    mainMenu.appendChild(div);
                });
            };

            buildMenu();
            hamburgerBtn.addEventListener('click', toggleSidebar);
            closeSidebarBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
            openModalBtn.addEventListener('click', () => openModalHandler());
            getLocationBtn.addEventListener('click', handleGetLocation);

            const q = query(attractionsCollection);
            onSnapshot(q, (snapshot) => {
                allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allItems.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                
                renderAllItems();
                
                if (isInitialLoad) {
                    isInitialLoad = false;
                    initialLoader.style.opacity = '0';
                    mainContent.style.opacity = '1';
                    setTimeout(() => { initialLoader.style.display = 'none'; }, 500);
                }
            }, (error) => { 
                console.error("Firestore snapshot error:", error);
                loadingMessage.textContent = "שגיאה בטעינת המידע."; 
            });
        }

            editingItemId = null;
            modal.classList.add('hidden');

        }
        
        function updateModalView() {
            const itemTypeEl = document.getElementById('item-type');
            const currentType = itemTypeEl ? itemTypeEl.value : (allItems.find(i => i.id === editingItemId)?.type || '');
            isRestaurant = currentType === 'מסעדה/אוכל';
            
            const baseSteps = [1, 2, 3, 4, 5, 6, 7];
            const restaurantSteps = [8, 9];
            
            let activeSteps = [...baseSteps];
            if (isRestaurant) {
                activeSteps.push(...restaurantSteps);
                activeSteps.sort((a, b) => a - b);
            }
            
            totalModalSteps = activeSteps.length;

            document.querySelectorAll('.modal-step').forEach(step => step.classList.remove('active'));
            
            const actualStepNumber = activeSteps[currentModalStep - 1];
            const currentStepEl = document.getElementById(`step-${actualStepNumber}`);
            
            if (currentStepEl) {
                if (!currentStepEl.innerHTML.trim()) {
                    generateStepContent(actualStepNumber);
                }
                currentStepEl.classList.add('active');
            }
            
            if (document.getElementById('map-preview')) {
                 const item = allItems.find(i => i.id === editingItemId);
                 initAddEditMap(item?.coords);
            }

            backBtn.classList.toggle('hidden', currentModalStep === 1);
            nextBtn.classList.toggle('hidden', currentModalStep === totalModalSteps);
            finishBtn.classList.toggle('hidden', currentModalStep !== totalModalSteps);
            stepsIndicator.textContent = `שלב ${currentModalStep} מתוך ${totalModalSteps}`;
            progressBar.style.width = `${(currentModalStep / totalModalSteps) * 100}%`;
        }

            const otherInput = document.getElementById('item-type-other');

        function initAddEditMap(location = {lat: 40.7128, lng: -74.0060}) {
            const mapDiv = document.getElementById('map-preview');
            if (!mapDiv) return;
            if (!addEditMap || mapDiv.childElementCount === 0) {
                addEditMap = new google.maps.Map(mapDiv, {
                    center: location, zoom: 10, disableDefaultUI: true,
                });
                addEditMarker = new google.maps.Marker({ map: addEditMap, position: location });
            } else if (addEditMap) {
                addEditMap.setCenter(location);
                addEditMarker.setPosition(location);
            }
        }

        function initGooglePlacesAutocomplete() {
            const searchInput = document.getElementById('item-location-search');
            if (!searchInput || !window.google) return;
            
            const item = allItems.find(i => i.id === editingItemId);
            initAddEditMap(item?.coords);

            autocomplete = new google.maps.places.Autocomplete(searchInput, {
                fields: ["name", "geometry", "place_id", "formatted_address"]
            });

            autocomplete.addListener('place_changed', async () => {
                const place = autocomplete.getPlace();
                if (!place.geometry || !place.geometry.location) {
                    showModalError('לא נמצא מקום, נסה לחפש כתובת מדויקת.');
                    return;
                }

                addEditMap.setCenter(place.geometry.location);
                addEditMap.setZoom(16);
                addEditMarker.setPosition(place.geometry.location);

                const placesService = new google.maps.places.PlacesService(addEditMap);
                placesService.getDetails({
                    placeId: place.place_id,
                    fields: ['name', 'website', 'opening_hours', 'photos', 'url', 'rating', 'user_ratings_total']
                }, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK && details) {
                        googlePlaceDetails = {
                            name: details.name,
                            location: place.formatted_address,
                            coords: { lat: place.geometry.location.lat(), lng: place.geometry.location.lng() },
                            hours: details.opening_hours ? details.opening_hours.weekday_text.join('\n') : '',
                            link: details.website || details.url || '',
                            photos: details.photos ? details.photos.slice(0, 3).map(p => p.getUrl({maxWidth: 800})) : [],
                            placeId: place.place_id,
                            rating: details.rating,
                            userRatingsTotal: details.user_ratings_total
                        };
                        
                        document.getElementById('item-name').value = googlePlaceDetails.name;
                        document.getElementById('item-location').value = googlePlaceDetails.location;
                        document.getElementById('item-hours').value = googlePlaceDetails.hours;
                        document.getElementById('item-link').value = googlePlaceDetails.link;
                        
                        document.getElementById('google-place-filled-msg').classList.remove('hidden');
                    }
                });
            });
        }

                                        <div class="flex gap-2">
                                            <a href="${navLink}" target="_blank" class="action-btn bg-blue-100 text-blue-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-blue-200 transition" title="נווט עם Google Maps"><i class="fa-solid fa-diamond-turn-right"></i></a>
                                            ${item.link ? `<a href="${item.link}" target="_blank" class="action-btn bg-green-100 text-green-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-green-200 transition" title="פתח אתר"><i class="fa-solid fa-link"></i></a>` : ''}
                                        </div>
                                        <div class="flex gap-2">
                                            <button class="edit-btn action-btn bg-slate-200 text-slate-600 w-9 h-9 flex items-center justify-center rounded-full hover:bg-slate-300 transition" title="עריכה"><i class="fas fa-pencil"></i></button>
                                            <button class="delete-btn action-btn bg-slate-200 text-slate-600 w-9 h-9 flex items-center justify-center rounded-full hover:text-red-500 hover:bg-red-100 transition" title="מחיקה"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                `;
                                cardGrid.appendChild(card);
                                if (isSorted) {
                                    displayDistanceInfo(card, item);
                                }
                            });
                        } else {
                            cardGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">אין מקומות התואמים לסינון.</p>`;
                        }
                        
                        typeContentDiv.appendChild(cardGrid);
                        typeSection.innerHTML = summaryHtml;
                        typeSection.appendChild(typeContentDiv);
                        contentDiv.appendChild(typeSection);
                    });

                    destSection.appendChild(contentDiv);
                    itemsContainer.appendChild(destSection);
                }
            });
        }
        
        // --- Details Modal Logic ---
        async function openDetailsModal(itemId) {
            const item = allItems.find(i => i.id === itemId);
            if (!item) return;

            const modalContent = document.getElementById('details-modal-content');
            
            let tagsHtml = '';
            if(item.isKosher === 'כן') tagsHtml += `<span class="text-sm font-bold text-green-700 bg-green-100 px-3 py-1 rounded-full">כשר</span>`;
            if(item.foodType) tagsHtml += `<span class="text-sm font-bold text-sky-700 bg-sky-100 px-3 py-1 rounded-full">${siteData.foodTypes[item.foodType] || ''} ${item.foodType}</span>`;
            if(item.reservation && item.reservation !== 'לא') tagsHtml += `<span class="text-sm font-bold text-amber-700 bg-amber-100 px-3 py-1 rounded-full">הזמנה: ${item.reservation}</span>`;

            let ratingHtml = '';
            if (item.rating) {
                ratingHtml = `
                    <div class="flex items-center gap-2 text-amber-500 mt-2">
                        <i class="fas fa-star fa-lg"></i>
                        <span class="font-bold text-lg">${item.rating.toFixed(1)}</span>
                        ${item.userRatingsTotal ? `<span class="text-slate-500 text-sm">(${item.userRatingsTotal} דירוגים)</span>` : ''}
                    </div>
                `;
            }

            const navLink = item.location ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}` : '#';
            
            let photosHtml = '';
            if (item.photos && item.photos.length > 0) {
                photosHtml = `
                    <div class="grid grid-cols-3 gap-2">
                        ${item.photos.map(photo => `<a href="${photo}" target="_blank"><img src="${photo}" class="w-full h-24 object-cover rounded-lg shadow-md hover:opacity-80 transition-opacity"></a>`).join('')}
                    </div>
                `;
            }

            modalContent.innerHTML = `
                <button id="details-modal-close" class="absolute top-3 left-3 w-8 h-8 bg-slate-100 rounded-full text-slate-500 hover:text-red-500 hover:bg-red-100 z-10 transition-colors"><i class="fas fa-times"></i></button>
                <div class="p-6 border-b">
                    <h3 class="text-3xl font-bold text-slate-800">${item.name}</h3>
                    <p class="text-slate-500 mt-1">${siteData.placeTypeEmojis[item.type] || '📌'} ${item.type}</p>
                    ${ratingHtml}
                </div>
                <div class="p-6 flex-grow overflow-y-auto space-y-5 bg-slate-50">
                    ${tagsHtml ? `<div class="flex flex-wrap gap-3 items-center">${tagsHtml}</div>` : ''}
                    ${photosHtml}
                    ${item.shortDescription ? `<div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded"><p class="text-slate-700 font-semibold">${item.shortDescription}</p></div>` : ''}
                    ${item.description ? `<div class="bg-white p-4 rounded-lg shadow-inner"><p class="text-slate-700 whitespace-pre-wrap">${item.description}</p></div>` : ''}
                    ${item.location ? `<div class="flex items-start gap-4"><i class="fa-solid fa-location-dot fa-fw text-slate-400 mt-1"></i><p class="text-slate-700 font-semibold">${item.location}</p></div>` : ''}
                    ${item.hours ? `<div class="flex items-start gap-4"><i class="fa-regular fa-clock fa-fw text-slate-400 mt-1"></i><p class="text-slate-700 whitespace-pre-wrap">${item.hours}</p></div>` : ''}
                    ${item.location ? `<div id="details-map" class="w-full h-48 rounded-lg shadow-md"></div>` : ''}
                </div>
                <div class="p-4 bg-slate-100 border-t flex flex-wrap justify-center gap-3">
                    <a href="${navLink}" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-blue-700 transition"><i class="fa-solid fa-diamond-turn-right mr-2"></i>נווט</a>
                    ${item.link ? `<a href="${item.link}" target="_blank" class="flex-1 text-center bg-green-500 text-white font-bold py-3 px-5 rounded-lg hover:bg-green-600 transition"><i class="fa-solid fa-link mr-2"></i>אתר</a>` : ''}
                    <button data-id="${item.id}" class="edit-btn-modal flex-1 text-center bg-slate-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-slate-700 transition"><i class="fas fa-pencil mr-2"></i>ערוך</button>
                </div>
            `;

            detailsModal.classList.remove('hidden');
            detailsModal.classList.add('flex');
            
            document.getElementById('details-modal-close').addEventListener('click', closeDetailsModal);
            document.querySelector('.edit-btn-modal').addEventListener('click', (e) => {
                closeDetailsModal();
                openModalHandler(e.currentTarget.dataset.id);
            });

            if (item.coords) {
                initDetailsMap(item.coords);
            }
        }

        function closeDetailsModal() {
            detailsModal.classList.add('hidden');
            detailsModal.classList.remove('flex');
            detailsMap = null;
            detailsMarker = null;
        }

        function initDetailsMap(coords) {
            const mapDiv = document.getElementById('details-map');
            if (mapDiv && (!detailsMap || mapDiv.childElementCount === 0)) {
                detailsMap = new google.maps.Map(mapDiv, {
                    center: coords, zoom: 15, disableDefaultUI: true,
                });
                detailsMarker = new google.maps.Marker({ map: detailsMap, position: coords });
            }
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', () => { 
            if (currentModalStep < totalModalSteps) { 
                currentModalStep++; 
                updateModalView(); 
            } 
        });
        backBtn.addEventListener('click', () => { 
            if (currentModalStep > 1) { 
                currentModalStep--; 
                updateModalView(); 
            } 
        });
        closeModalBtn.addEventListener('click', closeModalHandler);
        detailsModal.addEventListener('click', (e) => { if (e.target.id === 'details-modal') closeDetailsModal(); });

        form.addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA' && !e.target.closest('.pac-container')) {
                e.preventDefault();
                if (!nextBtn.classList.contains('hidden')) nextBtn.click();
                else if (!finishBtn.classList.contains('hidden')) finishBtn.click();
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (currentModalStep !== totalModalSteps) return;

            const getVal = id => document.getElementById(id) ? document.getElementById(id).value : null;
            
            const name = getVal('item-name');
            if (!name || name.trim() === '') {
                showModalError('שם המקום הוא שדה חובה.');
                return;
            }

            let finalType = getVal('item-type');
            if (finalType === 'אחר') {
                finalType = getVal('item-type-other').trim() || 'כללי';
                if (finalType !== 'כללי' && !siteData.placeTypes.includes(finalType)) {
                    await updateDoc(settingsDocRef, { placeTypes: arrayUnion(finalType) });
                    siteData.customPlaceTypes.push(finalType);
                }
            }

            let finalFoodType = isRestaurant ? getVal('item-food-type') : null;
            if (isRestaurant && finalFoodType === 'אחר') {
                finalFoodType = getVal('item-food-type-other').trim() || null;
                if (finalFoodType && !siteData.foodTypes[finalFoodType]) {
                    await updateDoc(settingsDocRef, { foodTypes: arrayUnion(finalFoodType) });
                    siteData.customFoodTypes[finalFoodType] = '🍴';
                }
            }
            
            const existingItem = editingItemId ? allItems.find(i => i.id === editingItemId) : null;
            let coords = existingItem?.coords || null;
            let photos = existingItem?.photos || [];
            let googlePlaceId = existingItem?.googlePlaceId || null;
            let rating = existingItem?.rating || null;
            let userRatingsTotal = existingItem?.userRatingsTotal || null;

            if (googlePlaceDetails) {
                coords = googlePlaceDetails.coords;
                photos = googlePlaceDetails.photos;
                googlePlaceId = googlePlaceDetails.placeId;
                rating = googlePlaceDetails.rating;
                userRatingsTotal = googlePlaceDetails.userRatingsTotal;
            }

            const data = {
                name: name,
                destination: getVal('item-destination'),
                type: finalType,
                shortDescription: getVal('item-short-description'),
                description: getVal('item-description'),
                isKosher: isRestaurant ? getVal('item-kosher') : null,
                foodType: finalFoodType,
                location: getVal('item-location'),
                hours: getVal('item-hours'),
                link: getVal('item-link'),
                reservation: getVal('item-reservation'),
                author: currentUser.uid,
                coords: coords,
                photos: photos,
                googlePlaceId: googlePlaceId,
                rating: rating,
                userRatingsTotal: userRatingsTotal,
            };

            try {
                if (editingItemId) {
                    const itemRef = doc(db, 'attractions', editingItemId);
                    await updateDoc(itemRef, { ...data, updatedAt: serverTimestamp() });
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(attractionsCollection, data); 
                }
                closeModalHandler(); 
            } 
            catch (err) { 
                console.error("Error saving document:", err);
                showModalError("שגיאה בשמירת הפריט."); 
            }
        });

        itemsContainer.addEventListener('click', async (e) => {
            const card = e.target.closest('.item-card');
            const sortBtn = e.target.closest('.sort-by-distance-btn');

            if (sortBtn) {
                e.preventDefault();
                e.stopPropagation();
                const dest = sortBtn.dataset.destination;
                const type = sortBtn.dataset.type;
                const categoryId = `${dest}-${type}`;
                
                // Toggle the sort state
                distanceSortState[categoryId] = !distanceSortState[categoryId];

                // If we are turning sorting ON, and distances haven't been calculated yet for this item
                // (we can check the first item in the category)
                const firstItemInCategory = allItems.find(i => i.destination === dest && i.type === type);
                if (distanceSortState[categoryId] && firstItemInCategory && firstItemInCategory.driving === undefined) {
                    await calculateDistancesForCategory(dest, type);
                }

                renderAllItems();
                return;
            }
            
            if (card) {
                const actionBtn = e.target.closest('.action-btn');
                if (actionBtn) {
                    e.stopPropagation();
                    const id = card.dataset.id;
                    const item = allItems.find(i => i.id === id);
                    
                    if (actionBtn.matches('.delete-btn')) {
                        const modalTitle = document.getElementById('delete-modal-title');
                        const confirmBtn = document.getElementById('delete-modal-confirm');
                        modalTitle.textContent = `האם למחוק את "${item.name}"?`;
                        
                        const confirmHandler = async () => {
                            try { await deleteDoc(doc(db, 'attractions', id)); } 
                            catch (error) { console.error("Failed to delete item:", error); } 
                            finally { closeDeleteModal(); }
                        };

                        const closeDeleteModal = () => {
                            deleteModal.classList.add('hidden');
                            deleteModal.classList.remove('flex');
                            confirmBtn.removeEventListener('click', confirmHandler);
                        };
                        
                        confirmBtn.addEventListener('click', confirmHandler, { once: true });
                        document.getElementById('delete-modal-cancel').addEventListener('click', closeDeleteModal, { once: true });

                        deleteModal.classList.remove('hidden');
                        deleteModal.classList.add('flex');
                    } else if (actionBtn.matches('.edit-btn')) {
                        openModalHandler(id);
                    }
                } else {
                    openDetailsModal(card.dataset.id);
                }
            }
        });
        
        itemsContainer.addEventListener('change', e => {
            const dest = e.target.dataset.destination;
            if (!dest) return;
            
            if (e.target.matches('.local-filter-kosher')) activeFilters[dest].kosher = e.target.checked;
            if (e.target.matches('.local-filter-food-type')) activeFilters[dest].foodType = e.target.value;
            
            renderAllItems();
        });

        // --- Auth & Initial Load ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const authContainer = document.getElementById('auth-container');
                const displayName = user.displayName || user.email.split('@')[0];
                authContainer.innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${displayName} 👋</span><button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
                document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth));
                
                await loadCustomSettings();

                const checkMapsReady = setInterval(() => {
                    if (window.google && window.google.maps && window.google.maps.places) {
                        clearInterval(checkMapsReady);
                        initApp();
                    }
                }, 100);

            } else {
                window.location.replace('login.html');
            }
        });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW failed:', err));
            });
        }
    </script>
</body>
