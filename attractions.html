<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסע חלומות 🗽 אטרקציות ומסעדות</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; }
        .form-input, .form-select, .form-textarea { transition: all 0.2s ease-in-out; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { border-color: #38bdf8; box-shadow: 0 0 0 2px #38bdf840; }
        .modal-step { display: none; }
        .modal-step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #map-preview { height: 200px; border-radius: 0.5rem; background-color: #e2e8f0; }
        .leaflet-container { z-index: 10; }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-xl font-bold text-slate-800 hover:text-blue-600 transition">✨ מסע חלומות 2025-26 ✨</a>
                <!-- Navigation can be added here -->
            </div>
        </div>
    </header>

    <main class="p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-extrabold text-slate-800">אטרקציות ומסעדות</h2>
                <p class="mt-4 text-lg text-slate-600">הבנק המרכזי שלנו להמלצות, תגליות ומקומות שאסור לפספס.</p>
                <button id="open-modal-btn" class="mt-6 bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                    <i class="fas fa-plus mr-2"></i>הוספת מקום
                </button>
            </div>
            
            <!-- Filters -->
            <div id="filters-container" class="bg-white p-4 rounded-xl shadow-md mb-8 flex flex-wrap items-center gap-4">
                <span class="font-bold text-slate-700">סינון:</span>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="filter-kosher" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="filter-kosher" class="text-sm font-medium text-slate-600">הצג כשר בלבד</label>
                </div>
                <div>
                    <select id="filter-food-type" class="form-select rounded-md border-slate-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                        <option value="">כל סוגי האוכל</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>

            <!-- Display Area -->
            <div id="items-container" class="space-y-8">
                <p id="loading-message" class="text-center text-slate-500">טוען המלצות...</p>
            </div>
        </div>
    </main>
    
    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[95vh] flex flex-col">
            <div class="p-5 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-2xl font-bold text-slate-800">הוספת מקום חדש</h3>
                <button id="modal-close-btn" class="text-slate-400 hover:text-red-500"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <form id="item-form" class="flex-grow overflow-y-auto p-6 space-y-6">
                <!-- Step 1: Name -->
                <div id="step-1" class="modal-step">
                    <label for="item-name" class="block text-sm font-bold text-slate-700 mb-2">שם המקום</label>
                    <input type="text" id="item-name" required class="form-input w-full p-3 border border-slate-300 rounded-lg" placeholder="לדוגמה: Top of the Rock">
                </div>
                <!-- Step 2: Destination -->
                <div id="step-2" class="modal-step">
                    <label for="item-destination" class="block text-sm font-bold text-slate-700 mb-2">לאיזה יעד?</label>
                    <select id="item-destination" required class="form-select w-full p-3 border border-slate-300 rounded-lg"></select>
                </div>
                <!-- Step 3: Type -->
                <div id="step-3" class="modal-step">
                    <label for="item-type" class="block text-sm font-bold text-slate-700 mb-2">סוג המקום</label>
                    <select id="item-type" required class="form-select w-full p-3 border border-slate-300 rounded-lg"></select>
                    <input type="text" id="item-type-other" class="form-input w-full p-3 border border-slate-300 rounded-lg mt-3 hidden" placeholder="הגדר סוג חדש">
                </div>
                <!-- Step 4: Location / Kosher -->
                <div id="step-4" class="modal-step"></div>
                <!-- Step 5: Opening Hours / Food Type -->
                <div id="step-5" class="modal-step"></div>
                <!-- Step 6: Link / Location -->
                <div id="step-6" class="modal-step"></div>
                <!-- Step 7: Reservation / Opening Hours -->
                <div id="step-7" class="modal-step"></div>
                <!-- Step 8: Link (Restaurant) -->
                <div id="step-8" class="modal-step"></div>
                <!-- Step 9: Reservation (Restaurant) -->
                <div id="step-9" class="modal-step"></div>
            </form>
            <div class="p-4 bg-slate-50 border-t flex justify-between items-center">
                <button type="button" id="modal-back-btn" class="py-2 px-4 rounded-lg hover:bg-slate-200 transition hidden">אחורה</button>
                <div id="modal-steps-indicator" class="text-sm text-slate-500"></div>
                <button type="button" id="modal-next-btn" class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">הבא</button>
                <button type="submit" form="item-form" id="modal-finish-btn" class="py-2 px-4 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition hidden">הוסף לדף</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuhPaw4P-rLeb1Xzou2COUE1O0hX3z44w",
            authDomain: "america1tour.firebaseapp.com",
            projectId: "america1tour",
            storageBucket: "america1tour.firebasestorage.app",
            messagingSenderId: "70515728009",
            appId: "1:70515728009:web:aded0696b4f72c910b7058",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const attractionsCollection = collection(db, 'attractions');

        // --- App State ---
        let currentUser = null;
        let currentModalStep = 1;
        let totalModalSteps = 1;
        let isRestaurant = false;
        let map = null;
        let marker = null;
        let allItems = [];
        let activeFilters = { kosher: false, foodType: '' };

        const destinations = ["ניו יורק", "מפלי הניאגרה וקנדה", "וושינגטון די סי", "אורלנדו", "מיאמי", "פונטה קאנה", "אריזונה", "לוס אנג'לס", "סן פרנסיסקו"];
        let placeTypes = ["מסעדה/אוכל", "סופר", "מוזיאון", "קניון/מרכז קניות", "אטרקציה", "חוף", "סיור", "אחר"];
        const foodTypes = ["איטלקי", "חלבי", "בשרי", "צמחוני", "אסייתי", "שווארמה", "פיצה", "המבורגר", "בית קפה"];

        // --- DOM Elements ---
        const modal = document.getElementById('item-modal');
        const form = document.getElementById('item-form');
        const itemsContainer = document.getElementById('items-container');
        const loadingMessage = document.getElementById('loading-message');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('modal-close-btn');
        const nextBtn = document.getElementById('modal-next-btn');
        const backBtn = document.getElementById('modal-back-btn');
        const finishBtn = document.getElementById('modal-finish-btn');
        const stepsIndicator = document.getElementById('modal-steps-indicator');
        const filterKosher = document.getElementById('filter-kosher');
        const filterFoodType = document.getElementById('filter-food-type');

        // --- Modal & Form Logic ---
        function openModalHandler() {
            currentModalStep = 1;
            form.reset();
            populateSelect('item-destination', destinations);
            populateSelect('item-type', placeTypes);
            updateModalView();
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModalHandler() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            if (map) {
                map.remove();
                map = null;
            }
        }

        function populateSelect(elementId, options) {
            const select = document.getElementById(elementId);
            select.innerHTML = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
            if(elementId === 'item-type') {
                select.innerHTML += `<option value="אחר">אחר</option>`;
            }
        }

        function updateModalView() {
            isRestaurant = document.getElementById('item-type').value === 'מסעדה/אוכל';
            
            // Determine total steps
            totalModalSteps = isRestaurant ? 9 : 7;

            // Hide all steps
            document.querySelectorAll('.modal-step').forEach(step => step.style.display = 'none');

            // Show current step
            const currentStepEl = document.getElementById(`step-${currentModalStep}`);
            if (currentStepEl) {
                currentStepEl.style.display = 'block';
                generateStepContent(currentModalStep);
            }

            // Update buttons
            backBtn.classList.toggle('hidden', currentModalStep === 1);
            nextBtn.classList.toggle('hidden', currentModalStep === totalModalSteps);
            finishBtn.classList.toggle('hidden', currentModalStep !== totalModalSteps);
            stepsIndicator.textContent = `שלב ${currentModalStep} מתוך ${totalModalSteps}`;
        }
        
        function generateStepContent(step) {
            const stepContainer = document.getElementById(`step-${step}`);
            if (!stepContainer) return;

            let content = '';
            
            // Logic for Restaurant vs. Other
            if (isRestaurant) {
                switch(step) {
                    case 4: content = `<label class="block text-sm font-bold text-slate-700 mb-2">האם המסעדה כשרה?</label><select id="item-kosher" class="form-select w-full p-3"><option value="לא">לא</option><option value="כן">כן</option></select>`; break;
                    case 5: content = `<label class="block text-sm font-bold text-slate-700 mb-2">סוג אוכל</label><select id="item-food-type" class="form-select w-full p-3">${foodTypes.map(f=>`<option value="${f}">${f}</option>`).join('')}</select>`; break;
                    case 6: content = createLocationHtml('item-location-restaurant'); break;
                    case 7: content = `<label class="block text-sm font-bold text-slate-700 mb-2">שעות וימי פתיחה (אופציונלי)</label><input type="text" id="item-hours-restaurant" class="form-input w-full p-3" placeholder="לדוגמה: א'-ה' 12:00-23:00">`; break;
                    case 8: content = `<label class="block text-sm font-bold text-slate-700 mb-2">קישור לאתר/תפריט (אופציונלי)</label><input type="url" id="item-link-restaurant" class="form-input w-full p-3" placeholder="https://example.com">`; break;
                    case 9: content = `<label class="block text-sm font-bold text-slate-700 mb-2">צריך להזמין מקום?</label><select id="item-reservation-restaurant" class="form-select w-full p-3"><option value="לא">לא</option><option value="כן">כן</option><option value="מומלץ">מומלץ</option></select>`; break;
                }
            } else { // Not a restaurant
                switch(step) {
                    case 4: content = createLocationHtml('item-location-other'); break;
                    case 5: content = `<label class="block text-sm font-bold text-slate-700 mb-2">שעות וימי פתיחה (אופציונלי)</label><input type="text" id="item-hours-other" class="form-input w-full p-3" placeholder="לדוגמה: כל יום 09:00-18:00">`; break;
                    case 6: content = `<label class="block text-sm font-bold text-slate-700 mb-2">קישור לאתר (אופציונלי)</label><input type="url" id="item-link-other" class="form-input w-full p-3" placeholder="https://example.com">`; break;
                    case 7: content = `<label class="block text-sm font-bold text-slate-700 mb-2">צריך להזמין מקום/כרטיסים מראש?</label><select id="item-reservation-other" class="form-select w-full p-3"><option value="לא">לא</option><option value="כן">כן</option><option value="מומלץ">מומלץ</option></select>`; break;
                }
            }
            stepContainer.innerHTML = content;
            if (content.includes('map-preview')) {
                initMapForStep(step);
            }
        }
        
        function createLocationHtml(inputId) {
            return `
                <label for="${inputId}" class="block text-sm font-bold text-slate-700 mb-2">מיקום/כתובת</label>
                <div class="flex gap-2">
                    <input type="text" id="${inputId}" class="form-input w-full p-3" placeholder="הכנס כתובת לחיפוש...">
                    <button type="button" class="find-location-btn bg-slate-200 px-3 rounded-lg hover:bg-slate-300">מצא</button>
                </div>
                <div id="map-preview" class="mt-3"></div>
                <p class="text-xs text-slate-500 mt-1">ודא שהסימון על המפה נכון לפני שאתה ממשיך.</p>
            `;
        }

        function initMapForStep(step) {
            setTimeout(() => {
                if (document.getElementById('map-preview') && !map) {
                    map = L.map('map-preview').setView([40.7128, -74.0060], 10); // Default to NYC
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                }
            }, 100);
        }

        async function findLocationOnMap(e) {
            const input = e.target.previousElementSibling;
            const address = input.value;
            if (!address || !map) return;
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    const coords = [lat, lon];
                    map.setView(coords, 15);
                    if (marker) {
                        marker.setLatLng(coords);
                    } else {
                        marker = L.marker(coords).addTo(map);
                    }
                } else {
                    alert('לא נמצאה כתובת. נסה שוב עם פרטים נוספים.');
                }
            } catch (err) {
                console.error("Geocoding error:", err);
                alert('שגיאה בחיפוש הכתובת.');
            }
        }
        
        form.addEventListener('change', e => {
            if (e.target.id === 'item-type') {
                const otherInput = document.getElementById('item-type-other');
                if (e.target.value === 'אחר') {
                    otherInput.classList.remove('hidden');
                } else {
                    otherInput.classList.add('hidden');
                }
            }
        });

        modal.addEventListener('click', e => {
            if (e.target.classList.contains('find-location-btn')) {
                findLocationOnMap(e);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentModalStep < totalModalSteps) {
                currentModalStep++;
                updateModalView();
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentModalStep > 1) {
                currentModalStep--;
                updateModalView();
            }
        });

        // --- Firestore & Rendering Logic ---
        function renderAllItems() {
            let itemsToRender = [...allItems];

            // Apply filters
            if (activeFilters.kosher) {
                itemsToRender = itemsToRender.filter(item => item.isKosher === 'כן');
            }
            if (activeFilters.foodType) {
                itemsToRender = itemsToRender.filter(item => item.foodType === activeFilters.foodType);
            }

            if (itemsToRender.length === 0) {
                itemsContainer.innerHTML = '';
                loadingMessage.textContent = "לא נמצאו תוצאות התואמות לסינון.";
                loadingMessage.style.display = 'block';
                return;
            }
            
            loadingMessage.style.display = 'none';
            itemsContainer.innerHTML = '';

            const groupedByDest = itemsToRender.reduce((acc, item) => {
                const dest = item.destination || 'כללי';
                if (!acc[dest]) acc[dest] = [];
                acc[dest].push(item);
                return acc;
            }, {});

            destinations.forEach(dest => {
                if (groupedByDest[dest]) {
                    const destSection = document.createElement('div');
                    const destEmoji = { "ניו יורק": "🗽", "מפלי הניאגרה וקנדה": "🇨🇦", "וושינגטון די סי": "🏛️", "אורלנדו": "🎢", "מיאמי": "🌴", "פונטה קאנה": "🇩🇴", "אריזונה": "🏜️", "לוס אנג'לס": "🎬", "סן פרנסיסקו": "🌉" }[dest] || '📍';
                    destSection.innerHTML = `<h3 class="text-3xl font-bold text-slate-700 mb-4 pb-2 border-b-2 border-slate-300">${destEmoji} ${dest}</h3>`;
                    
                    const groupedByType = groupedByDest[dest].reduce((acc, item) => {
                        const type = item.type || 'כללי';
                        if (!acc[type]) acc[type] = [];
                        acc[type].push(item);
                        return acc;
                    }, {});

                    const typeGrid = document.createElement('div');
                    typeGrid.className = 'space-y-6';

                    Object.keys(groupedByType).sort().forEach(type => {
                        const typeSection = document.createElement('div');
                        const typeIcon = { "מסעדה/אוכל": "🍔", "סופר": "🛒", "מוזיאון": "🏛️", "קניון/מרכז קניות": "🛍️", "אטרקציה": "🎢", "חוף": "🏖️", "סיור": "🚶‍♂️" }[type] || '📌';
                        typeSection.innerHTML = `<h4 class="text-xl font-semibold text-slate-600 mb-3">${typeIcon} ${type}</h4>`;
                        const cardGrid = document.createElement('div');
                        cardGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                        groupedByType[type].forEach(item => {
                            const card = document.createElement('div');
                            card.className = 'bg-white p-5 rounded-xl shadow-md flex flex-col transition-transform hover:scale-105';
                            
                            let detailsHtml = '';
                            if(item.isKosher === 'כן') detailsHtml += `<span class="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-full">כשר</span>`;
                            if(item.foodType) detailsHtml += `<span class="text-xs font-bold text-sky-600 bg-sky-100 px-2 py-1 rounded-full">${item.foodType}</span>`;
                            if(item.reservation && item.reservation !== 'לא') detailsHtml += `<span class="text-xs font-bold text-amber-600 bg-amber-100 px-2 py-1 rounded-full">הזמנה: ${item.reservation}</span>`;

                            card.innerHTML = `
                                <div class="flex-grow">
                                    <div class="flex justify-between items-start">
                                        <h5 class="text-xl font-bold text-slate-800">${item.name}</h5>
                                        <button data-id="${item.id}" class="delete-btn text-slate-300 hover:text-red-500 text-xs"><i class="fas fa-trash"></i></button>
                                    </div>
                                    <div class="flex flex-wrap gap-2 my-2">${detailsHtml}</div>
                                    ${item.hours ? `<p class="text-sm text-slate-500 mt-1"><i class="fa-regular fa-clock fa-fw"></i> ${item.hours}</p>` : ''}
                                    ${item.location ? `<p class="text-sm text-slate-500 mt-1"><i class="fa-solid fa-location-dot fa-fw"></i> ${item.location}</p>` : ''}
                                </div>
                                <div class="mt-4 pt-2 border-t flex justify-end">
                                    ${item.link ? `<a href="${item.link}" target="_blank" class="text-blue-500 hover:underline text-sm font-semibold">פתח קישור <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i></a>` : ''}
                                </div>
                            `;
                            cardGrid.appendChild(card);
                        });
                        typeSection.appendChild(cardGrid);
                        typeGrid.appendChild(typeSection);
                    });
                    destSection.appendChild(typeGrid);
                    itemsContainer.appendChild(destSection);
                }
            });
        }

        function updateFilterOptions() {
            const allFoodTypes = new Set(allItems.filter(i => i.foodType).map(i => i.foodType));
            filterFoodType.innerHTML = '<option value="">כל סוגי האוכל</option>';
            allFoodTypes.forEach(type => {
                filterFoodType.innerHTML += `<option value="${type}">${type}</option>`;
            });
        }

        // --- Event Listeners ---
        openModalBtn.addEventListener('click', openModalHandler);
        closeModalBtn.addEventListener('click', closeModalHandler);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const getVal = id => document.getElementById(id) ? document.getElementById(id).value : null;

            let finalType = getVal('item-type');
            if (finalType === 'אחר') {
                const otherVal = getVal('item-type-other');
                if (otherVal) {
                    finalType = otherVal;
                    if (!placeTypes.includes(otherVal)) {
                        placeTypes.push(otherVal);
                    }
                }
            }

            const data = {
                name: getVal('item-name'),
                destination: getVal('item-destination'),
                type: finalType,
                isKosher: isRestaurant ? getVal('item-kosher') : null,
                foodType: isRestaurant ? getVal('item-food-type') : null,
                location: isRestaurant ? getVal('item-location-restaurant') : getVal('item-location-other'),
                hours: isRestaurant ? getVal('item-hours-restaurant') : getVal('item-hours-other'),
                link: isRestaurant ? getVal('item-link-restaurant') : getVal('item-link-other'),
                reservation: isRestaurant ? getVal('item-reservation-restaurant') : getVal('item-reservation-other'),
                createdAt: serverTimestamp(),
                author: currentUser.uid,
            };

            try {
                await addDoc(attractionsCollection, data);
                closeModalHandler();
            } catch (err) {
                console.error("Error adding item:", err);
                alert("שגיאה בהוספת הפריט.");
            }
        });

        itemsContainer.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const itemId = deleteBtn.dataset.id;
                if (confirm('האם למחוק את ההמלצה?')) {
                    try {
                        await deleteDoc(doc(db, 'attractions', itemId));
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                        alert("Failed to delete item.");
                    }
                }
            }
        });

        filterKosher.addEventListener('change', (e) => {
            activeFilters.kosher = e.target.checked;
            renderAllItems();
        });
        filterFoodType.addEventListener('change', (e) => {
            activeFilters.foodType = e.target.value;
            renderAllItems();
        });

        // --- Authentication & Initial Load ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const q = query(attractionsCollection, orderBy('createdAt', 'desc'));
                onSnapshot(q, (snapshot) => {
                    allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateFilterOptions();
                    renderAllItems();
                }, (error) => {
                    console.error("Error fetching items: ", error);
                    loadingMessage.textContent = "שגיאה בטעינת המידע.";
                });
            } else {
                signInAnonymously(auth).catch(err => console.error(err));
            }
        });
    </script>
</body>
</html>
