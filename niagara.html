        function parseDateRange(dateString) {
            const year = new Date().getFullYear();
            let startDate, endDate;

            const parts = dateString.split('-');
            
            try {
                const startParts = parts[0].split('.').map(Number);
                const endParts = parts[1].split('.').map(Number);
                const startYear = startParts[1] === 12 ? year : year + 1;
                const endYear = endParts[1] === 12 ? year : year + 1;
                startDate = new Date(startYear, startParts[1] - 1, startParts[0]);
                endDate = new Date(endYear, endParts[1] - 1, endParts[0]);
                
                if (endDate) endDate.setHours(23, 59, 59, 999);
                return { start: startDate, end: endDate };
            } catch (e) {
                console.error("Could not parse date string:", dateString, e);
                return { start: null, end: null };
            }
        }

        function navigateToCurrentHotel() {
            const today = new Date();
            // For testing: const today = new Date('2025-01-03T10:00:00'); 
            
            let targetHotel = null;

            for (const hotel of siteData.hotels) {
                const range = parseDateRange(hotel.dates);
                if (range.start && range.end) {
                    if (today >= range.start && today <= range.end) {
                        targetHotel = hotel;
                        break;
                    }
                }
            }
            
            if (!targetHotel) {
                 for (const hotel of siteData.hotels) {
                    const range = parseDateRange(hotel.dates);
                    if (range.start && today < range.start) {
                        targetHotel = hotel;
                        break;
                    }
                }

            if (targetHotel) {

                openNavModal('המסע הסתיים', null, 'מקווים שנהניתם, הטיול הגיע לסיומו!');
            }
        }

        function buildMap(locations, dayId) {
            const mapId = 'map-container';
            const mapContainer = document.getElementById(mapId);
            if (!mapContainer) return { map: null, polylines: [] };
            if (mapContainer._leaflet_id) {
                mapContainer._leaflet_id = null;
            }

            const map = L.map(mapId).setView(locations[0].coords, 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap © CARTO'
            }).addTo(map);

            const bounds = [];
            locations.forEach(loc => {
                L.marker(loc.coords).addTo(map).bindPopup(`<b>${loc.name}</b>`);
                bounds.push(loc.coords);
            });

            const polylines = [];
            const colors = ['#3b82f6', '#ef4444', '#22c55e', '#f97316', '#8b5cf6', '#ec4899', '#14b8a6', '#f59e0b'];
            for (let i = 0; i < locations.length - 1; i++) {
                const color = colors[i % colors.length];
                const from = locations[i];
                const to = locations[i+1];
                const polyline = L.polyline([from.coords, to.coords], { color: color, weight: 4 }).addTo(map);
                
                const popupText = `<b>${from.name_en || from.name} → ${to.name_en || to.name}</b>`;
                polyline.bindPopup(popupText);

                L.polylineDecorator(polyline, {
                    patterns: [
                        { offset: '50%', repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 15, polygon: false, pathOptions: { stroke: true, color: color } }) }
                    ]
                }).addTo(map);
                polylines.push(polyline);
            }

            if (bounds.length > 1) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
            buildMapLegend(locations, dayId, colors);
            return { map, polylines };
        }
        
        function buildMapLegend(locations, dayId, colors) {
            const legendContainer = document.getElementById('map-legend-container');
            if (!legendContainer) return;
            let legendHtml = '<h4 class="font-bold text-slate-700 mb-2">מקרא מסלולים (לחצו להדגשה)</h4><div class="space-y-1">';
            for (let i = 0; i < locations.length - 1; i++) {
                const color = colors[i % colors.length];
                const from = locations[i];
                const to = locations[i+1];
                legendHtml += `
                    <div class="map-legend-item" data-route-index="${i}">
                        <span class="legend-color-box" style="background-color: ${color};"></span>
                        <span class="text-sm">${from.name_en} → ${to.name_en}</span>
                    </div>`;
            }
            legendHtml += '</div>';
            legendContainer.innerHTML = legendHtml;
        }

        function setupMapInteraction(map, polylines) {
            const legendContainer = document.getElementById('map-legend-container');
            if (!map || !polylines || polylines.length === 0 || !legendContainer) return;

            let currentlySelected = -1;

            const resetStyles = () => {
                polylines.forEach(p => {
                    p.setStyle({ weight: 4, opacity: 1.0 });
                });
                const highlightedItem = legendContainer.querySelector('.map-legend-item.highlighted');
                if (highlightedItem) {
                    highlightedItem.classList.remove('highlighted');
                }
                currentlySelected = -1;
            };

            legendContainer.addEventListener('click', (e) => {
                const legendItem = e.target.closest('.map-legend-item');
                if (!legendItem) return;

                const index = parseInt(legendItem.dataset.routeIndex, 10);

                if (index === currentlySelected) {
                    resetStyles();
                    return;
                }
                
                resetStyles();
                
                polylines.forEach((p, i) => {
                    if (i === index) {
                        p.setStyle({ weight: 8, opacity: 1.0 });
                        p.bringToFront();
                    } else {
                        p.setStyle({ weight: 3, opacity: 0.5 });
                    }
                });
                legendItem.classList.add('highlighted');
                currentlySelected = index;
            });

            map.on('click', resetStyles);
        }

                            const iconClass = item.buttonText ? 'fa-solid fa-arrow-up-right-from-square' : 'fas fa-ticket-alt';
                            buttonHtml = `<a href="${item.bookingLink}" target="_blank" class="booking-button"><i class="${iconClass}"></i> ${buttonText}</a>`;
                        }
                        itemsHtml += `
                            <div class="checklist-item py-2">
                                <input type="checkbox" id="${uniqueId}" class="hidden">
                                <label for="${uniqueId}" class="flex items-center gap-3 text-base text-slate-700 cursor-pointer transition-colors">
                                    <i class="far fa-circle text-sky-500"></i><i class="fas fa-check-circle"></i><span>${item.text}</span>
                                </label>
                                ${buttonHtml ? `<div class="pr-7">${buttonHtml}</div>` : ''}
                            </div>
                        `;
                    });
                    checklistStepsHtml += `
                        <div class="mt-4">
                            <h5 class="font-semibold text-slate-600 mb-2">${step.title}</h5>
                            <div class="space-y-2 pr-2">${itemsHtml}</div>
                        </div>
                    `;
                });

                checklistHtml = `
                    <details class="group bg-white rounded-lg shadow-sm border border-slate-200 mb-4" open>
                        <summary class="flex items-center justify-between p-4 cursor-pointer list-none">
                            <div class="flex items-center gap-4">
                                <i class="fa-solid fa-list-check text-blue-500 text-xl w-6 text-center"></i>
                                <h4 class="font-bold text-lg text-slate-800">${data.checklist.title}</h4>
                            </div>
                            <i class="fas fa-chevron-down text-slate-400 chevron-icon"></i>
                        </summary>
                        <div class="p-4 pt-0 pl-12">
                            ${checklistStepsHtml}
                        </div>
                    </details>
                `;
            }

            let scheduleHtml = '';
            data.schedule.forEach(item => {
                let actionButtonsHtml = '<div class="flex flex-wrap items-center gap-2 mt-3">';
                let hasActionButtons = false;

                if (item.nav) {
                    hasActionButtons = true;
                    actionButtonsHtml += `
                        <a href="${item.nav.waze}" target="_blank" class="nav-button waze"><i class="fa-brands fa-waze"></i> Waze</a>
                        <a href="${item.nav.gmaps}" target="_blank" class="nav-button gmaps"><i class="fa-solid fa-map-location-dot"></i> Google</a>
                    `;
                }
                if (item.bookingLink) {
                    hasActionButtons = true;
                    const buttonText = item.buttonText || 'הזמנת כרטיס';
                    const iconClass = item.buttonText ? 'fa-solid fa-arrow-up-right-from-square' : 'fas fa-ticket-alt';
                    actionButtonsHtml += `<a href="${item.bookingLink}" target="_blank" class="booking-button"><i class="${iconClass}"></i> ${buttonText}</a>`;
                }
                actionButtonsHtml += '</div>';

                scheduleHtml += `
                    <details class="group bg-white rounded-lg shadow-sm border border-slate-200" open>
                        <summary class="flex items-center justify-between p-4 cursor-pointer list-none">
                            <div class="flex items-center gap-4">
                                <i class="${item.icon} text-blue-500 text-xl w-6 text-center"></i>
                                <div>
                                    <h4 class="font-bold text-lg text-slate-800">${item.title}</h4>
                                    <p class="text-sm text-slate-500">${item.time}</p>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down text-slate-400 chevron-icon"></i>
                        </summary>
                        <div class="p-4 pt-0 pl-12">
                            <p class="text-slate-600">${item.desc}</p>
                            ${hasActionButtons ? actionButtonsHtml : ''}
                        </div>
                    </details>`;
            });

            contentArea.innerHTML = `
                <section id="${hash}">
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">${data.title}</h2>
                    <p class="text-slate-600 mb-6">${data.description || ''}</p>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-4">
                            ${checklistHtml}
                            ${scheduleHtml}
                        </div>
                        <div class="lg:col-span-1 space-y-8">
                            <div class="bg-white p-4 rounded-2xl shadow-md">
                                <h3 class="text-xl font-bold text-slate-700 mb-4">🗺️ מפת היום</h3>
                                <div id="map-container" class="map-container"></div>
                                <div id="map-legend-container" class="mt-4"></div>
                            </div>
                            <div id="costs-container"></div>
                        </div>
                    </div>
                </section>
            `;

            const { map, polylines } = buildMap(data.locations, hash);
            setupMapInteraction(map, polylines);
            buildCosts(data.costs);
        }

        // --- Event Listeners & Initial Load ---
        hamburgerBtn.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        navModalClose.addEventListener('click', closeNavModal);
        navigateHotelBtn.addEventListener('click', navigateToCurrentHotel);
        
        document.addEventListener('DOMContentLoaded', () => {
            buildMenu();
            loadContent();
            const currentPageId = 'niagara';
            const menuIndex = siteData.menu.findIndex(d => d.id === currentPageId);
            if (menuIndex !== -1) {
                const activeMenuButton = document.querySelector(`#main-menu > div:nth-child(${menuIndex + 1}) > button`);
                if(activeMenuButton) {
                    activeMenuButton.click();
                }
            }
        });
        window.addEventListener('hashchange', loadContent);

    </script>
</body>
</html>
