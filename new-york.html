        function parseDateRange(dateString) {
            const year2025 = 2025;
            const year2026 = 2026;
            let startDate, endDate;
            
            const parts = dateString.split('-');
            
            try {
                const startParts = parts[0].split('.').map(Number);
                const endParts = parts[1].split('.').map(Number);
                const startYear = startParts[1] === 12 ? year2025 : year2026;
                const endYear = endParts[1] === 12 ? year2025 : year2026;
                startDate = new Date(startYear, startParts[1] - 1, startParts[0]);
                endDate = new Date(endYear, endParts[1] - 1, endParts[0]);
                
                if (endDate) endDate.setHours(23, 59, 59, 999);
                return { start: startDate, end: endDate };
            } catch (e) {
                console.error("Could not parse date string:", dateString, e);
                return { start: null, end: null };
            }
        }

        function navigateToCurrentHotel() {
            const today = new Date();
            // const today = new Date('2025-12-27T10:00:00'); 
            
            let targetHotel = null;

            for (const hotel of siteData.hotels) {
                const range = parseDateRange(hotel.dates);
                if (range.start && range.end) {
                    if (today <= range.end) {
                        targetHotel = hotel;
                        break;
                    }
                }
            }

            if (targetHotel) {
                openNavModal(`נווט אל: ${targetHotel.name}`, targetHotel.address);
            } else {
                openNavModal('המסע הסתיים', null, 'מקווים שנהניתם, הטיול הגיע לסיומו!');
            }
        }

        // --- Page Specific Functions ---
        function buildMap(locations, dayId) {
            const mapId = 'map-container';
            const mapContainer = document.getElementById(mapId);
            if (!mapContainer) return { map: null, polylines: [] };
            if (mapContainer._leaflet_id) {
                mapContainer._leaflet_id = null;
            }

            const map = L.map(mapId).setView(locations[0].coords, 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '© OpenStreetMap © CARTO'
            }).addTo(map);

            const bounds = [];
            locations.forEach(loc => {
                L.marker(loc.coords).addTo(map).bindPopup(`<b>${loc.name_en || loc.name}</b>`);
                bounds.push(loc.coords);
            });

            const polylines = [];
            const colors = ['#3b82f6', '#ef4444', '#22c55e', '#f97316', '#8b5cf6', '#ec4899', '#14b8a6', '#f59e0b'];
            for (let i = 0; i < locations.length - 1; i++) {
                const color = colors[i % colors.length];
                const from = locations[i];
                const to = locations[i+1];
                const polyline = L.polyline([from.coords, to.coords], { color: color, weight: 4 }).addTo(map);
                
                const popupText = `<b>${from.name_en || from.name} → ${to.name_en || to.name}</b>`;
                polyline.bindPopup(popupText);

                L.polylineDecorator(polyline, {
                    patterns: [
                        { offset: '50%', repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 15, polygon: false, pathOptions: { stroke: true, color: color } }) }
                    ]
                }).addTo(map);
                polylines.push(polyline);
            }

            if (bounds.length > 1) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
            buildMapLegend(locations, dayId, colors);
            return { map, polylines };
        }
        
        function buildMapLegend(locations, dayId, colors) {
            const legendContainer = document.getElementById('map-legend-container');
            if (!legendContainer) return;
            let legendHtml = '<h4 class="font-bold text-slate-700 mb-2">מקרא מסלולים (לחצו להדגשה)</h4><div class="space-y-1">';
            for (let i = 0; i < locations.length - 1; i++) {
                const color = colors[i % colors.length];
                const from = locations[i];
                const to = locations[i+1];
                legendHtml += `
                    <div class="map-legend-item" data-route-index="${i}">
                        <span class="legend-color-box" style="background-color: ${color};"></span>
                        <span class="text-sm">${from.name_en} → ${to.name_en}</span>
                    </div>`;
            }
            legendHtml += '</div>';
            legendContainer.innerHTML = legendHtml;
        }

        function setupMapInteraction(map, polylines) {
            const legendContainer = document.getElementById('map-legend-container');
            if (!map || !polylines || polylines.length === 0 || !legendContainer) return;

            let currentlySelected = -1;

            const resetStyles = () => {
                polylines.forEach(p => {
                    p.setStyle({ weight: 4, opacity: 1.0 });
                });
                const highlightedItem = legendContainer.querySelector('.map-legend-item.highlighted');
                if (highlightedItem) {
                    highlightedItem.classList.remove('highlighted');
                }
                currentlySelected = -1;
            };

            legendContainer.addEventListener('click', (e) => {
                const legendItem = e.target.closest('.map-legend-item');
                if (!legendItem) return;

                const index = parseInt(legendItem.dataset.routeIndex, 10);

                if (index === currentlySelected) {
                    resetStyles();
                    return;
                }
                
                resetStyles(); // Reset previous state before applying new one
                
                polylines.forEach((p, i) => {
                    if (i === index) {
                        p.setStyle({ weight: 8, opacity: 1.0 });
                        p.bringToFront();
                    } else {
                        p.setStyle({ weight: 3, opacity: 0.5 });
                    }
                });
                legendItem.classList.add('highlighted');
                currentlySelected = index;
            });

            map.on('click', resetStyles);
        }
