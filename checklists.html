<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסע חלומות 🗽 רשימות וצ'ק-ליסטים</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Assistant', sans-serif; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .submenu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .submenu.open { max-height: 1200px; }
        
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .chevron-icon { transition: transform 0.3s ease-out; }
        details[open] > summary .chevron-icon { transform: rotate(180deg); }

        .checklist-item input:checked + label { text-decoration: line-through; color: #9ca3af; }
        .checklist-item input:checked + label .fa-circle { display: none; }
        .checklist-item input:checked + label .fa-check-circle { display: inline-block; color: #22c55e; }
        .fa-check-circle { display: none; }
        
        /* Loading Spinner */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Loading Spinner -->
    <div id="loader">
        <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
    </div>

    <!-- Sidebar (Full Navigation Menu) -->
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 transform translate-x-full overflow-y-auto">
        <div class="p-4 flex justify-between items-center border-b sticky top-0 bg-white">
            <h2 class="text-2xl font-bold text-slate-800">תפריט המסע</h2>
            <button id="close-sidebar-btn" class="p-2 text-slate-500 hover:text-red-500"><i class="fas fa-times fa-lg"></i></button>
        </div>
        <nav id="main-menu" class="p-4 space-y-2"></nav>
    </aside>

    <!-- Main Content -->
    <div id="main-content" class="min-h-screen hidden">
        <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-30 shadow-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <a href="index.html" class="p-2 text-slate-600 hover:text-blue-600" title="חזרה לדף הבית">
                            <i class="fas fa-home fa-lg"></i>
                        </a>
                        <h1 class="text-xl font-bold text-slate-800">רשימות וצ'ק-ליסטים</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <div id="auth-container" class="flex items-center">
                            <!-- Auth button will be managed by JS -->
                        </div>
                        <button id="hamburger-btn" class="p-2 text-slate-600 hover:text-blue-600 focus:outline-none"><i class="fas fa-bars fa-lg"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-4 sm:p-6 lg:p-8">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-10">
                    <h2 class="text-4xl font-extrabold text-slate-800">סידורים וציוד</h2>
                    <p class="mt-4 text-lg text-slate-600">כל מה שצריך לארוז ולזכור לפני ובמהלך הטיול הגדול.</p>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <details id="main-checklist" class="group" open>
                        <summary class="text-2xl font-bold text-slate-700 cursor-pointer flex justify-between items-center">
                            <span>כל הרשימות</span>
                            <i class="fa-solid fa-chevron-down chevron-icon"></i>
                        </summary>
                        <div id="checklists-container" class="mt-6 space-y-8 border-t pt-6">
                            <!-- Checklists will be injected here by JavaScript -->
                        </div>
                    </details>
                </div>
            </div>
        </main>
    </div>
    
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuhPaw4P-rLeb1Xzou2COUE1O0hX3z44w",
            authDomain: "america1tour.firebaseapp.com",
            projectId: "america1tour",
            storageBucket: "america1tour.firebasestorage.app",
            messagingSenderId: "70515728009",
            appId: "1:70515728009:web:aded0696b4f72c910b7058",
            measurementId: "G-S29LD2DT7S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Start of Application Logic ---
        document.addEventListener('DOMContentLoaded', function () {
            
            // Data for the entire site
            const siteData = {
                menu: [
                    { id: 'israel', page: 'israel.html', title: '🇮🇱 יום היציאה', emoji: '🇮🇱', days: [ { id: 'day-22-12', label: '22/12' } ] },
                    { id: 'new-york', page: 'new-york.html', title: '🗽 ניו-יורק', emoji: '🗽', days: [ { id: 'day-23-12', label: '23/12' }, { id: 'day-24-12', label: '24/12' }, { id: 'day-25-12', label: '25/12' }, { id: 'day-26-12', label: '26/12' }, { id: 'day-27-12', label: '27/12' }, { id: 'day-28-12', label: '28/12' }, { id: 'day-29-12', label: '29/12' }, { id: 'day-30-12', label: '30/12' }, { id: 'day-31-12', label: '31/12' }, { id: 'day-01-01', label: '01/01' } ]},
                    { id: 'niagara', page: 'niagara.html', title: '❄️ קנדה', emoji: '🇨🇦', days: [ { id: 'day-01-01', label: '01/01' }, { id: 'day-02-01', label: '02/01' }, { id: 'day-03-01', label: '03/01' }, { id: 'day-04-01', label: '04/01' } ]},
                    { id: 'dc', page: 'dc.html', title: '🏛️ וושינגטון די.סי', emoji: '🏛️', days: [ { id: 'day-04-01', label: '04/01' }, { id: 'day-05-01', label: '05/01' }, { id: 'day-06-01', label: '06/01' }, { id: 'day-07-01', label: '07/01' } ]},
                    { id: 'orlando', page: 'orlando.html', title: '🎢 אורלנדו', emoji: '🎢', days: [ { id: 'day-07-01', label: '07/01' }, { id: 'day-08-01', label: '08/01' }, { id: 'day-09-01', label: '09/01' }, { id: 'day-10-01', label: '10/01' }, { id: 'day-11-01', label: '11/01' }, { id: 'day-12-01', label: '12/01' } ]},
                    { id: 'miami', page: 'miami.html', title: '🌴 מיאמי', emoji: '🌴', days: [ { id: 'day-12-01', label: '12/01' }, { id: 'day-13-01', label: '13/01' }, { id: 'day-14-01', label: '14/01' }, { id: 'day-15-01', label: '15/01' }, { id: 'day-16-01', label: '16/01' }, { id: 'day-17-01', label: '17/01' }, { id: 'day-18-01', label: '18/01' } ]},
                    { id: 'punta-cana', page: 'punta-cana.html', title: '🍹 פונטה-קאנה', emoji: '🍹', days: [ { id: 'day-18-01', label: '18/01' }, { id: 'day-19-01', label: '19/01' }, { id: 'day-20-01', label: '20/01' }, { id: 'day-21-01', label: '21/01' }, { id: 'day-22-01', label: '22/01' } ]},
                    { id: 'arizona', page: 'arizona.html', title: '🏜️ אריזונה', emoji: '🏜️', days: [ { id: 'day-22-01', label: '22/01' }, { id: 'day-23-01', label: '23/01' }, { id: 'day-24-01', label: '24/01' }, { id: 'day-25-01', label: '25/01' }, { id: 'day-26-01', label: '26/01' }, { id: 'day-27-01', label: '27/01' } ]},
                    { id: 'la', page: 'la.html', title: '🎬 לוס אנג\'לס', emoji: '🎬', days: [ { id: 'day-27-01', label: '27/01' }, { id: 'day-28-01', label: '28/01' }, { id: 'day-29-01', label: '29/01' }, { id: 'day-30-01', label: '30/01' }, { id: 'day-31-01', label: '31/01' }, { id: 'day-01-02', label: '01/02' } ]},
                    { id: 'sf', page: 'sf.html', title: '🌉 סן פרנסיסקו', emoji: '🌉', days: [ { id: 'day-01-02', label: '01/02' }, { id: 'day-02-02', label: '02/02' }, { id: 'day-03-02', label: '03/02' }, { id: 'day-04-02', label: '04/02' }, { id: 'day-05-02', label: '05/02' } ]},
                ],
                 checklists: [
                    { title: "👕 ציוד לבוש - דורון", items: ["10 חולצות T", "2 סווטשירטים", "1 מעיל חורף", "3 זוגות ג'ינס", "בגדי ספורט", "בגד ים", "פיג'מה", "תחתונים וגרביים (הרבה!)", "כפכפים"] },
                    { title: "👚 ציוד לבוש - רוני", items: ["10 חולצות", "3 סוודרים", "1 מעיל חורף", "4 זוגות מכנסיים", "שמלות", "בגד ים", "פיג'מה", "תחתונים וגרביים", "נעלי ערב"] },
                    { title: "📄 מסמכים חשובים", items: ["דרכונים (בתוקף!)", "צילום דרכונים בענן", "אישורי ESTA מודפסים", "רישיונות נהיגה (ישראלי ובינלאומי)", "ביטוח נסיעות מודפס", "כרטיסי טיסה (באפליקציה וגיבוי)", "אישורי מלונות/רכב/אטרקציות"] },
                    { title: "🧼 כלי רחצה ותרופות", items: ["תיק רחצה אישי", "תרופות אישיות + מרשמים באנגלית", "תיק עזרה ראשונה בסיסי (פלסטרים, משככי כאבים)", "אלכוג'ל ומגבונים", "קרם הגנה", "תרסיס נגד יתושים"] },
                    { title: "🔌 אלקטרוניקה", items: ["טלפונים ניידים", "מטענים ניידים (Power Bank)", "מטענים לקיר", "מתאם חשמל אוניברסלי לארה\"ב", "אוזניות", "מצלמה + סוללות + כרטיסי זיכרון"] },
                    { title: "🛒 קניות לדרך ולאוכל", items: ["חטיפי אנרגיה וחלבה", "קרקרים", "אגוזים ושקדים", "בקבוקי מים רב פעמיים", "קפה נמס/תה", "שקיות תבלינים קטנות"] },
                    { title: "✅ כללי ושונות", items: ["כרית צוואר", "אטמי אוזניים וכיסוי עיניים", "משקפי שמש", "ספר/טאבלט לטיסות", "מנעולים למזוודות (TSA)", "שקיות כביסה", "מתנות קטנות למארחים (אם יש)"] }
                ]
            };

            // DOM Elements
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('main-content');
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const overlay = document.getElementById('overlay');
            const mainMenu = document.getElementById('main-menu');
            const authContainer = document.getElementById('auth-container');

            // --- Functions ---
            function toggleSidebar() {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            }

            function buildMenu() {
                mainMenu.innerHTML = '';
                siteData.menu.forEach(destination => {
                    const destinationDiv = document.createElement('div');
                    const button = document.createElement('button');
                    button.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center transition-colors';
                    button.innerHTML = `<span>${destination.title}</span> <i class="fas fa-chevron-down chevron-icon"></i>`;
                    
                    const submenu = document.createElement('div');
                    submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
                    destination.days.forEach(day => {
                        const dayLink = document.createElement('a');
                        dayLink.href = `${destination.page}#${day.id}`;
                        dayLink.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md transition-colors';
                        dayLink.textContent = `${destination.title.split(' ')[1]} ${day.label} ${destination.emoji}`;
                        submenu.appendChild(dayLink);
                    });

                    button.addEventListener('click', () => {
                        submenu.classList.toggle('open');
                        button.querySelector('i').classList.toggle('rotate-180');
                    });

                    destinationDiv.appendChild(button);
                    destinationDiv.appendChild(submenu);
                    mainMenu.appendChild(destinationDiv);
                });
            }
            
            function buildMainChecklists() {
                const container = document.getElementById('checklists-container');
                if (!container) return;
                container.innerHTML = '';
                siteData.checklists.forEach((list, listIndex) => {
                    const details = document.createElement('details');
                    details.className = "group";
                    details.open = true; // Open all checklists by default

                    let itemsHTML = '';
                    list.items.forEach((item, itemIndex) => {
                        const uniqueId = `cl-${listIndex}-${itemIndex}`;
                        itemsHTML += `
                            <div class="checklist-item">
                                <input type="checkbox" id="${uniqueId}" class="hidden">
                                <label for="${uniqueId}" class="flex items-center gap-3 text-lg text-slate-700 cursor-pointer transition-colors p-2 rounded-md hover:bg-slate-50">
                                    <i class="far fa-circle text-sky-500"></i>
                                    <i class="fas fa-check-circle"></i>
                                    <span>${item}</span>
                                </label>
                            </div>`;
                    });

                    details.innerHTML = `
                        <summary class="text-xl font-semibold text-slate-700 cursor-pointer flex justify-between items-center p-3 bg-slate-50 rounded-lg hover:bg-slate-100">
                            <span>${list.title}</span>
                            <i class="fa-solid fa-chevron-down chevron-icon"></i>
                        </summary>
                        <div class="mt-4 space-y-2 pr-4 border-r-2 border-sky-200 mr-4">
                            ${itemsHTML}
                        </div>`;
                    container.appendChild(details);
                });
            }

            // --- Authentication Check ---
            onAuthStateChanged(auth, user => {
                if (user) {
                    // --- User is Logged In ---
                    // 1. Update UI for logged-in user
                    const displayName = user.displayName || user.email.split('@')[0];
                    authContainer.innerHTML = `
                        <span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${displayName}</span>
                        <button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500">
                            <i class="fas fa-right-from-bracket fa-lg"></i>
                        </button>`;
                    
                    document.getElementById('sign-out-btn').addEventListener('click', () => {
                        signOut(auth).catch(error => console.error("Sign out error", error));
                    });

                    // 2. Build the page content
                    buildMenu();
                    buildMainChecklists();

                    // 3. Attach general event listeners
                    hamburgerBtn.addEventListener('click', toggleSidebar);
                    closeSidebarBtn.addEventListener('click', toggleSidebar);
                    overlay.addEventListener('click', toggleSidebar);

                    // 4. Show the main content and hide loader
                    loader.style.display = 'none';
                    mainContent.classList.remove('hidden');

                } else {
                    // --- User is Not Logged In ---
                    // Redirect to login page. The loader will stay visible until redirection completes.
                    window.location.replace('login.html');
                }
            });
        });
    </script>
</body>
</html>
