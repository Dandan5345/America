<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מסע חלומות 🗽 רשימות וצ'ק-ליסטים</title>

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Assistant', sans-serif; }
    #sidebar { transition: transform 0.3s ease-in-out; }
    .submenu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
    .submenu.open { max-height: 1200px; }
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    .chevron-icon { transition: transform 0.3s ease-out; }
    details[open] > summary .chevron-icon { transform: rotate(180deg); }
    .checklist-item input:checked + label { text-decoration: line-through; color: #9ca3af; }
    .checklist-item input:checked + label .fa-circle { display: none; }
    .fa-check-circle { display: none; }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #f1f5f9; display: flex; align-items: center; justify-content: center; z-index: 100;
    }
  </style>
</head>
<body class="bg-slate-100">

  <!-- Loading Spinner -->
  <div id="loader">
    <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
  </div>

  <!-- Sidebar (Full Navigation Menu) -->
  <aside id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 transform translate-x-full overflow-y-auto">
    <div class="p-4 flex justify-between items-center border-b sticky top-0 bg-white">
      <h2 class="text-2xl font-bold text-slate-800">תפריט המסע</h2>
      <button id="close-sidebar-btn" class="p-2 text-slate-500 hover:text-red-500"><i class="fas fa-times fa-lg"></i></button>
    </div>
    <nav id="main-menu" class="p-4 space-y-2"></nav>
  </aside>

  <!-- Main Content -->
  <div id="main-content" class="min-h-screen hidden">
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-30 shadow-sm">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 text-slate-600 hover:text-blue-600" title="חזרה לדף הבית">
              <i class="fas fa-home fa-lg"></i>
            </a>
            <h1 class="text-xl font-bold text-slate-800">צ'קליסטים דינמיים</h1>
          </div>
          <div class="flex items-center gap-4">
            <div id="auth-container" class="flex items-center"></div>
            <button id="hamburger-btn" class="p-2 text-slate-600 hover:text-blue-600 focus:outline-none"><i class="fas fa-bars fa-lg"></i></button>
          </div>
        </div>
      </div>
    </header>

    <main class="p-4 sm:p-6 lg:p-8">
      <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-extrabold text-slate-800">צ'קליסטים</h2>
          <button id="open-modal-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            צור צ'קליסט חדש
          </button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
          <details id="main-checklist" class="group" open>
            <summary class="text-2xl font-bold text-slate-700 cursor-pointer flex justify-between items-center">
              <span>כל הצ'קליסטים</span>
              <i class="fa-solid fa-chevron-down chevron-icon"></i>
            </summary>
            <div id="checklists-container" class="mt-6 space-y-8 border-t pt-6">
              <!-- Checklist sections will be injected here -->
            </div>
          </details>
        </div>
      </div>
    </main>
  </div>

  <!-- Overlay for sidebar -->
  <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

  <!-- Create/Edit Checklist Modal -->
  <div id="checklist-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
      <button id="close-modal-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times fa-lg"></i>
      </button>
      <h2 id="modal-title" class="text-xl font-bold mb-4">צור צ'קליסט חדש</h2>
      <form id="checklist-form" class="space-y-4">
        <!-- 1. שם הצ'קליסט -->
        <div>
          <label for="checklist-name" class="block text-sm font-medium text-gray-700">שם הצ'קליסט</label>
          <input type="text" id="checklist-name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <!-- 2. סוג הצ'קליסט -->
        <div>
          <label for="checklist-category" class="block text-sm font-medium text-gray-700">סוג צ'קליסט</label>
          <select id="checklist-category" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            <option value="">בחר סוג</option>
            <option value="before-trip">צ'קליסט לפני הטיול</option>
            <option value="before-destination">צ'קליסט לפני יעד</option>
            <option value="before-transfer">צ'קליסט לפני מעבר</option>
            <option value="other">אחר</option>
          </select>
        </div>
        <!-- 2a. שדה שם סוג במידה ובחר 'אחר' -->
        <div id="other-category-container" class="hidden">
          <label for="other-category" class="block text-sm font-medium text-gray-700">הכנס שם סוג חדש</label>
          <input type="text" id="other-category" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <!-- 3. תת-קטגוריה (דינמי) -->
        <div id="subcategory-container" class="hidden">
          <label for="checklist-subcategory" class="block text-sm font-medium text-gray-700">בחר תת-קטגוריה</label>
          <select id="checklist-subcategory" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></select>
          <div id="other-subcategory-container" class="mt-2 hidden">
            <label for="other-subcategory" class="block text-sm font-medium text-gray-700">הכנס שם תת-קטגוריה חדש</label>
            <input type="text" id="other-subcategory" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          </div>
        </div>
        <!-- 4. טבלת פריטים -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">פריטי הצ'קליסט</label>
          <div id="items-container" class="space-y-2"></div>
          <button type="button" id="add-item-btn" class="mt-2 px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">
            הוסף פריט
          </button>
        </div>
        <!-- שמירה -->
        <div class="text-left">
          <button type="button" id="save-checklist-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            שמור צ'קליסט
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      doc, updateDoc, deleteDoc, serverTimestamp,
      query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBuhPaw4P-rLeb1Xzou2COUE1O0hX3z44w",
      authDomain: "america1tour.firebaseapp.com",
      projectId: "america1tour",
      storageBucket: "america1tour.firebasestorage.app",
      messagingSenderId: "70515728009",
      appId: "1:70515728009:web:aded0696b4f72c910b7058",
      measurementId: "G-S29LD2DT7S"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const loader = document.getElementById('loader');
    const mainContent = document.getElementById('main-content');
    const sidebar = document.getElementById('sidebar');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const overlay = document.getElementById('overlay');
    const mainMenu = document.getElementById('main-menu');
    const authContainer = document.getElementById('auth-container');

    const openModalBtn = document.getElementById('open-modal-btn');
    const modalOverlay = document.getElementById('checklist-modal-overlay');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const modalTitle = document.getElementById('modal-title');
    const form = document.getElementById('checklist-form');
    const nameInput = document.getElementById('checklist-name');
    const categorySelect = document.getElementById('checklist-category');
    const otherCategoryContainer = document.getElementById('other-category-container');
    const otherCategoryInput = document.getElementById('other-category');
    const subcategoryContainer = document.getElementById('subcategory-container');
    const subcategorySelect = document.getElementById('checklist-subcategory');
    const otherSubcategoryContainer = document.getElementById('other-subcategory-container');
    const otherSubcategoryInput = document.getElementById('other-subcategory');
    const itemsContainer = document.getElementById('items-container');
    const addItemBtn = document.getElementById('add-item-btn');
    const saveBtn = document.getElementById('save-checklist-btn');
    const checklistsContainer = document.getElementById('checklists-container');

    let editChecklistId = null;

    // Sidebar toggle
    function toggleSidebar() {
      sidebar.classList.toggle('translate-x-full');
      overlay.classList.toggle('hidden');
    }
    hamburgerBtn.addEventListener('click', toggleSidebar);
    closeSidebarBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    // Build navigation menu
    function buildMenu() {
      const siteData = {/* same menu data as before */};
      mainMenu.innerHTML = '';
      siteData.menu.forEach(dest => {
        const destinationDiv = document.createElement('div');
        const button = document.createElement('button');
        button.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center transition-colors';
        button.innerHTML = `<span>${dest.title}</span> <i class="fas fa-chevron-down chevron-icon"></i>`;
        const submenu = document.createElement('div');
        submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
        dest.days.forEach(day => {
          const link = document.createElement('a');
          link.href = `${dest.page}#${day.id}`;
          link.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md transition-colors';
          link.textContent = `${dest.title.split(' ')[1]} ${day.label} ${dest.emoji}`;
          submenu.appendChild(link);
        });
        button.addEventListener('click', () => {
          submenu.classList.toggle('open');
          button.querySelector('i').classList.toggle('rotate-180');
        });
        destinationDiv.appendChild(button);
        destinationDiv.appendChild(submenu);
        mainMenu.appendChild(destinationDiv);
      });
    }

    // Modal controls
    function openModal(editData = null) {
      modalOverlay.classList.remove('hidden');
      modalOverlay.classList.add('flex');
      if (editData) {
        modalTitle.textContent = 'ערוך צ\'קליסט';
        editChecklistId = editData.id;
        fillForm(editData);
      } else {
        modalTitle.textContent = 'צור צ\'קליסט חדש';
        editChecklistId = null;
        form.reset();
        otherCategoryContainer.classList.add('hidden');
        subcategoryContainer.classList.add('hidden');
        itemsContainer.innerHTML = '';
      }
    }
    function closeModal() {
      modalOverlay.classList.add('hidden');
      modalOverlay.classList.remove('flex');
    }
    openModalBtn.addEventListener('click', () => openModal());
    closeModalBtn.addEventListener('click', closeModal);

    // Dynamic form logic
    categorySelect.addEventListener('change', () => {
      const val = categorySelect.value;
      otherCategoryContainer.classList.toggle('hidden', val !== 'other');
      if (val === 'other') {
        subcategoryContainer.classList.add('hidden');
      } else {
        // populate subcategorySelect based on val
        let options = [];
        if (val === 'before-trip') {
          options = [
            {label: 'רשימת בגדים – דורון', value: 'clothes-doron'},
            {label: 'רשימת בגדים – רוני', value: 'clothes-roni'},
            {label: 'מסמכים ואישורים', value: 'docs'},
            {label: 'כרטיסי טיסה/רכבות/רכב', value: 'tickets'},
            {label: 'קניות/מוצרים חשובים', value: 'shopping'},
            {label: 'אחר', value: 'other'}
          ];
        } else if (val === 'before-destination' || val === 'before-transfer') {
          options = [
            {label: 'ניו-יורק', value: 'new-york'},
            {label: 'מפלי הניאגרה', value: 'niagara'},
            {label: 'וושינגטון די.סי', value: 'dc'},
            {label: 'אורלנדו', value: 'orlando'},
            {label: 'מיאמי', value: 'miami'},
            {label: 'פונטה-קאנה', value: 'punta-cana'},
            {label: 'אריזונה', value: 'arizona'},
            {label: 'לוס אנג\'לס', value: 'la'},
            {label: 'סן פרנסיסקו', value: 'sf'},
            {label: 'חזרה לארץ', value: 'return'}
          ];
        }
        subcategorySelect.innerHTML = `<option value="">בחר...</option>` +
          options.map(o => `<option value="${o.value}">${o.label}</option>`).join('');
        subcategoryContainer.classList.remove('hidden');
        otherSubcategoryContainer.classList.add('hidden');
      }
    });
    subcategorySelect.addEventListener('change', () => {
      if (subcategorySelect.value === 'other') {
        otherSubcategoryContainer.classList.remove('hidden');
      } else {
        otherSubcategoryContainer.classList.add('hidden');
      }
    });

    // Items table logic
    function addItemRow(data = {}) {
      const row = document.createElement('div');
      row.className = 'flex gap-2';
      row.innerHTML = `
        <input type="text" placeholder="שם פריט" class="flex-1 border p-1" value="${data.label||''}" required>
        <input type="number" placeholder="כמות" class="w-20 border p-1" value="${data.quantity||1}" min="1" required>
        <input type="text" placeholder="תיאור" class="flex-1 border p-1" value="${data.description||''}">
        <input type="range" min="1" max="3" value="${data.importance||2}" class="w-24" title="רמת חשיבות">
        <button type="button" class="text-red-500 hover:text-red-700">&times;</button>
      `;
      // remove
      row.querySelector('button').addEventListener('click', () => row.remove());
      itemsContainer.appendChild(row);
    }
    addItemBtn.addEventListener('click', () => addItemRow());

    // Fill form for editing
    function fillForm(docData) {
      nameInput.value = docData.title;
      categorySelect.value = docData.category;
      categorySelect.dispatchEvent(new Event('change'));
      if (docData.category === 'other') {
        otherCategoryInput.value = docData.subCategory;
      } else {
        subcategorySelect.value = docData.subCategory;
        subcategorySelect.dispatchEvent(new Event('change'));
        if (docData.subCategory === 'other') {
          otherSubcategoryInput.value = docData.otherSub;
        }
      }
      itemsContainer.innerHTML = '';
      // sort items by importance desc
      docData.items.sort((a,b)=>b.importance - a.importance)
        .forEach(item => addItemRow(item));
    }

    // Save checklist (add or update)
    saveBtn.addEventListener('click', async () => {
      const title = nameInput.value.trim();
      let category = categorySelect.value;
      if (category === 'other') {
        category = otherCategoryInput.value.trim();
      }
      let subCategory = '';
      if (categorySelect.value !== 'other') {
        subCategory = subcategorySelect.value === 'other'
          ? otherSubcategoryInput.value.trim()
          : subcategorySelect.value;
      }
      const items = Array.from(itemsContainer.children).map(row => {
        const [labelEl, qtyEl, descEl, impEl] = row.querySelectorAll('input');
        return {
          label: labelEl.value.trim(),
          quantity: Number(qtyEl.value),
          description: descEl.value.trim(),
          importance: Number(impEl.value)
        };
      });
      const data = {
        title, category, subCategory,
        items, updatedAt: serverTimestamp(),
        createdBy: auth.currentUser.uid
      };
      if (editChecklistId) {
        const ref = doc(db, 'checklists', editChecklistId);
        await updateDoc(ref, data);
      } else {
        data.createdAt = serverTimestamp();
        await addDoc(collection(db, 'checklists'), data);
      }
      closeModal();
    });

    // Render checklists
    function renderChecklists(snapshot) {
      const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      checklistsContainer.innerHTML = '';
      // group by category
      const byCat = {};
      docs.forEach(d => {
        if (!byCat[d.category]) byCat[d.category] = [];
        byCat[d.category].push(d);
      });
      Object.entries(byCat).forEach(([cat, list]) => {
        const section = document.createElement('div');
        section.innerHTML = `<h3 class="text-xl font-semibold">${cat}</h3>`;
        // group by subCategory
        const bySub = {};
        list.forEach(d => {
          const sub = d.subCategory || 'כללי';
          if (!bySub[sub]) bySub[sub] = [];
          bySub[sub].push(d);
        });
        Object.entries(bySub).forEach(([sub, items]) => {
          const det = document.createElement('details');
          det.className = 'mt-2';
          det.innerHTML = `
            <summary class="cursor-pointer font-medium">${sub} (${items.length})</summary>
            <div class="mt-2 space-y-4"></div>
          `;
          const container = det.querySelector('div');
          items.forEach(d => {
            const card = document.createElement('div');
            card.className = 'p-4 border rounded';
            // sort items by importance desc
            d.items.sort((a,b)=>b.importance - a.importance);
            const listHtml = d.items.map(it =>
              `<li>${it.label} (x${it.quantity}) - חשיבות: ${it.importance}${it.description? ' – '+it.description : ''}</li>`
            ).join('');
            card.innerHTML = `
              <div class="flex justify-between items-center">
                <h4 class="font-semibold">${d.title}</h4>
                <div class="space-x-2">
                  <button data-id="${d.id}" class="edit-btn text-blue-600 hover:underline">ערוך</button>
                  <button data-id="${d.id}" class="delete-btn text-red-600 hover:underline">מחק</button>
                </div>
              </div>
              <ul class="mt-2 list-disc list-inside text-sm">${listHtml}</ul>
            `;
            container.appendChild(card);
          });
          section.appendChild(det);
        });
        checklistsContainer.appendChild(section);
      });

      // attach edit/delete handlers
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const docData = docs.find(d => d.id === id);
          openModal(docData);
        });
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (confirm('למחוק צ\'קליסט זה?')) {
            await deleteDoc(doc(db, 'checklists', btn.dataset.id));
          }
        });
      });
    }

    // Listen to Firestore
    function listenChecklists() {
      const q = query(collection(db, 'checklists'), orderBy('createdAt'));
      onSnapshot(q, renderChecklists);
    }

    // Auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        const displayName = user.displayName || user.email.split('@')[0];
        authContainer.innerHTML = `
          <span class="text-sm font-semibold text-slate-700">${displayName}</span>
          <button id="sign-out-btn" class="ml-2 p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket"></i></button>
        `;
        document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth));
        buildMenu();
        listenChecklists();
        loader.style.display = 'none';
        mainContent.classList.remove('hidden');
      } else {
        window.location.replace('login.html');
      }
    });
  </script>
</body>
</html>
