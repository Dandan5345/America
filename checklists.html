<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מסע חלומות 🗽 רשימות וצ'ק-ליסטים</title>

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Assistant', sans-serif; }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #f1f5f9; display: flex; align-items: center; justify-content: center; z-index: 100;
    }
    #sidebar { transition: transform 0.3s ease-in-out; }
    .submenu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
    .submenu.open { max-height: 1200px; }
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    .chevron-icon { transition: transform 0.3s ease-out; }
    details[open] > summary .chevron-icon { transform: rotate(180deg); }
  </style>
</head>
<body class="bg-slate-100">

  <!-- Loader -->
  <div id="loader">
    <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 transform translate-x-full overflow-y-auto">
    <div class="p-4 flex justify-between items-center border-b sticky top-0 bg-white">
      <h2 class="text-2xl font-bold text-slate-800">תפריט המסע</h2>
      <button id="close-sidebar-btn" class="p-2 text-slate-500 hover:text-red-500">
        <i class="fas fa-times fa-lg"></i>
      </button>
    </div>
    <nav id="main-menu" class="p-4 space-y-2"></nav>
  </aside>

  <!-- Main Content -->
  <div id="main-content" class="min-h-screen hidden">
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-30 shadow-sm">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 text-slate-600 hover:text-blue-600" title="חזרה לדף הבית">
              <i class="fas fa-home fa-lg"></i>
            </a>
            <h1 class="text-xl font-bold text-slate-800">צ'קליסטים דינמיים</h1>
          </div>
          <div class="flex items-center gap-4">
            <div id="auth-container" class="flex items-center"></div>
            <button id="hamburger-btn" class="p-2 text-slate-600 hover:text-blue-600 focus:outline-none">
              <i class="fas fa-bars fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="p-4 sm:p-6 lg:p-8">
      <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-extrabold text-slate-800">צ'קליסטים</h2>
          <button id="open-modal-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            צור צ'קליסט חדש
          </button>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-lg">
          <details open class="group">
            <summary class="text-2xl font-bold text-slate-700 cursor-pointer flex justify-between items-center">
              <span>כל הצ'קליסטים</span>
              <i class="fa-solid fa-chevron-down chevron-icon"></i>
            </summary>
            <div id="checklists-container" class="mt-6 space-y-8 border-t pt-6"></div>
          </details>
        </div>
      </div>
    </main>
  </div>

  <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

  <!-- Modal -->
  <div id="checklist-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
      <button id="close-modal-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times fa-lg"></i>
      </button>
      <h2 id="modal-title" class="text-xl font-bold mb-4">צור צ'קליסט חדש</h2>
      <form id="checklist-form" class="space-y-4">
        <!-- 1: Name -->
        <div>
          <label for="checklist-name" class="block text-sm font-medium text-gray-700">שם הצ'קליסט</label>
          <input type="text" id="checklist-name" class="mt-1 block w-full border-gray-300 rounded-md p-2" required>
        </div>
        <!-- 2: Category -->
        <div>
          <label for="checklist-category" class="block text-sm font-medium text-gray-700">סוג צ'קליסט</label>
          <select id="checklist-category" class="mt-1 block w-full border-gray-300 rounded-md p-2" required>
            <option value="">בחר סוג</option>
            <option value="before-trip">צ'קליסט לפני הטיול</option>
            <option value="before-destination">צ'קליסט לפני יעד</option>
            <option value="before-transfer">צ'קליסט לפני מעבר</option>
            <option value="other">אחר</option>
          </select>
        </div>
        <!-- other-category -->
        <div id="other-category-container" class="hidden">
          <label for="other-category" class="block text-sm font-medium text-gray-700">שם סוג חדש</label>
          <input type="text" id="other-category" class="mt-1 block w-full border-gray-300 rounded-md p-2">
        </div>
        <!-- 3: Subcategory -->
        <div id="subcategory-container" class="hidden">
          <label for="checklist-subcategory" class="block text-sm font-medium text-gray-700">תת-קטגוריה</label>
          <select id="checklist-subcategory" class="mt-1 block w-full border-gray-300 rounded-md p-2"></select>
          <div id="other-subcategory-container" class="mt-2 hidden">
            <label for="other-subcategory" class="block text-sm font-medium text-gray-700">שם תת-קטגוריה חדש</label>
            <input type="text" id="other-subcategory" class="mt-1 block w-full border-gray-300 rounded-md p-2">
          </div>
        </div>
        <!-- 4: Items -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">פריטים</label>
          <div id="items-container" class="space-y-2"></div>
          <button type="button" id="add-item-btn" class="mt-2 px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">
            הוסף פריט
          </button>
        </div>
        <!-- Save -->
        <div class="text-left">
          <button type="button" id="save-checklist-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            שמור צ'קליסט
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      doc, updateDoc, deleteDoc, serverTimestamp,
      query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    console.log('Initializing checklist app');

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBuhPaw4P-rLeb1Xzou2COUE1O0hX3z44w",
      authDomain: "america1tour.firebaseapp.com",
      projectId: "america1tour",
      storageBucket: "america1tour.firebasestorage.app",
      messagingSenderId: "70515728009",
      appId: "1:70515728009:web:aded0696b4f72c910b7058",
      measurementId: "G-S29LD2DT7S"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Static menu data
    const siteData = {
      menu: [
        { id: 'israel', page: 'israel.html', title: '🇮🇱 יום היציאה', emoji: '🇮🇱', days: [{ id: 'day-22-12', label: '22/12' }] },
        { id: 'new-york', page: 'new-york.html', title: '🗽 ניו-יורק', emoji: '🗽', days: [
          { id: 'day-23-12', label: '23/12'},{ id: 'day-24-12', label: '24/12'},
          { id: 'day-25-12', label: '25/12'},{ id: 'day-26-12', label: '26/12'},
          { id: 'day-27-12', label: '27/12'},{ id: 'day-28-12', label: '28/12'},
          { id: 'day-29-12', label: '29/12'},{ id: 'day-30-12', label: '30/12'},
          { id: 'day-31-12', label: '31/12'},{ id: 'day-01-01', label: '01/01'}
        ]},
        { id: 'niagara', page: 'niagara.html', title: '❄️ קנדה', emoji: '🇨🇦', days: [
          { id: 'day-01-01', label: '01/01'},{ id: 'day-02-01', label: '02/01'},
          { id: 'day-03-01', label: '03/01'},{ id: 'day-04-01', label: '04/01'}
        ]},
        { id: 'dc', page: 'dc.html', title: '🏛️ וושינגטון די.סי', emoji: '🏛️', days: [
          { id: 'day-04-01', label: '04/01'},{ id: 'day-05-01', label: '05/01'},
          { id: 'day-06-01', label: '06/01'},{ id: 'day-07-01', label: '07/01'}
        ]},
        { id: 'orlando', page: 'orlando.html', title: '🎢 אורלנדו', emoji: '🎢', days: [
          { id: 'day-07-01', label: '07/01'},{ id: 'day-08-01', label: '08/01'},
          { id: 'day-09-01', label: '09/01'},{ id: 'day-10-01', label: '10/01'},
          { id: 'day-11-01', label: '11/01'},{ id: 'day-12-01', label: '12/01'}
        ]},
        { id: 'miami', page: 'miami.html', title: '🌴 מיאמי', emoji: '🌴', days: [
          { id: 'day-12-01', label: '12/01'},{ id: 'day-13-01', label: '13/01'},
          { id: 'day-14-01', label: '14/01'},{ id: 'day-15-01', label: '15/01'},
          { id: 'day-16-01', label: '16/January'},{ id: 'day-17-01', label: '17/01'},
          { id: 'day-18-01', label: '18/01'}
        ]},
        { id: 'punta-cana', page: 'punta-cana.html', title: '🍹 פונטה-קאנה', emoji: '🍹', days: [
          { id: 'day-18-01', label: '18/01'},{ id: 'day-19-01', label: '19/01'},
          { id: 'day-20-01', label: '20/01'},{ id: 'day-21-01', label: '21/01'},
          { id: 'day-22-01', label: '22/01'}
        ]},
        { id: 'arizona', page: 'arizona.html', title: '🏜️ אריזונה', emoji: '🏜️', days: [
          { id: 'day-22-01', label: '22/01'},{ id: 'day-23-01', label: '23/01'},
          { id: 'day-24-01', label: '24/01'},{ id: 'day-25-01', label: '25/01'},
          { id: 'day-26-01', label: '26/01'},{ id: 'day-27-01', label: '27/01'}
        ]},
        { id: 'la', page: 'la.html', title: '🎬 לוס אנג\'לס', emoji: '🎬', days: [
          { id: 'day-27-01', label: '27/01'},{ id: 'day-28-01', label: '28/01'},
          { id: 'day-29-01', label: '29/01'},{ id: 'day-30-01', label: '30/01'},
          { id: 'day-31-01', label: '31/01'},{ id: 'day-01-02', label: '01/02'}
        ]},
        { id: 'sf', page: 'sf.html', title: '🌉 סן פרנסיסקו', emoji: '🌉', days: [
          { id: 'day-01-02', label: '01/02'},{ id: 'day-02-02', label: '02/02'},
          { id: 'day-03-02', label: '03/02'},{ id: 'day-04-02', label: '04/02'},
          { id: 'day-05-02', label: '05/02'}
        ]}
      ]
  ]
    };

    // DOM refs
    const loader = document.getElementById('loader');
    const mainContent = document.getElementById('main-content');
    const sidebar = document.getElementById('sidebar');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const overlay = document.getElementById('overlay');
    const mainMenu = document.getElementById('main-menu');
    const authContainer = document.getElementById('auth-container');
    const openModalBtn = document.getElementById('open-modal-btn');
    const modalOverlay = document.getElementById('checklist-modal-overlay');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const modalTitle = document.getElementById('modal-title');
    const form = document.getElementById('checklist-form');
    const nameInput = document.getElementById('checklist-name');
    const categorySelect = document.getElementById('checklist-category');
    const otherCategoryContainer = document.getElementById('other-category-container');
    const otherCategoryInput = document.getElementById('other-category');
    const subcategoryContainer = document.getElementById('subcategory-container');
    const subcategorySelect = document.getElementById('checklist-subcategory');
    const otherSubcategoryContainer = document.getElementById('other-subcategory-container');
    const otherSubcategoryInput = document.getElementById('other-subcategory');
    const itemsContainer = document.getElementById('items-container');
    const addItemBtn = document.getElementById('add-item-btn');
    const saveBtn = document.getElementById('save-checklist-btn');
    const checklistsContainer = document.getElementById('checklists-container');

    let editChecklistId = null;

    // Sidebar toggle
    function toggleSidebar() {
      sidebar.classList.toggle('translate-x-full');
      overlay.classList.toggle('hidden');
    }
    hamburgerBtn.addEventListener('click', toggleSidebar);
    closeSidebarBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    // Build navigation menu
    function buildMenu() {
      mainMenu.innerHTML = '';
      siteData.menu.forEach(dest => {
        const container = document.createElement('div');
        const btn = document.createElement('button');
        btn.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center';
        btn.innerHTML = `<span>${dest.title}</span><i class="fas fa-chevron-down chevron-icon"></i>`;
        const sub = document.createElement('div');
        sub.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
        dest.days.forEach(day => {
          const a = document.createElement('a');
          a.href = `${dest.page}#${day.id}`;
          a.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md';
          a.textContent = `${dest.title.split(' ')[1]} ${day.label} ${dest.emoji}`;
          sub.appendChild(a);
        });
        btn.addEventListener('click', () => {
          sub.classList.toggle('open');
          btn.querySelector('i').classList.toggle('rotate-180');
        });
        container.appendChild(btn);
        container.appendChild(sub);
        mainMenu.appendChild(container);
      });
    }

    // Modal logic
    function openModal(data=null) {
      modalOverlay.classList.remove('hidden');
      modalOverlay.classList.add('flex');
      if (data) {
        modalTitle.textContent = 'ערוך צ\'קליסט';
        editChecklistId = data.id;
        fillForm(data);
      } else {
        modalTitle.textContent = 'צור צ\'קליסט חדש';
        editChecklistId = null;
        form.reset();
        otherCategoryContainer.classList.add('hidden');
        subcategoryContainer.classList.add('hidden');
        itemsContainer.innerHTML = '';
      }
    }
    function closeModal() {
      modalOverlay.classList.add('hidden');
      modalOverlay.classList.remove('flex');
    }
    openModalBtn.addEventListener('click', () => openModal());
    closeModalBtn.addEventListener('click', closeModal);

    // Dynamic form
    categorySelect.addEventListener('change', () => {
      const val = categorySelect.value;
      otherCategoryContainer.classList.toggle('hidden', val!=='other');
      if (val==='other') {
        subcategoryContainer.classList.add('hidden');
      } else {
        let opts = [];
        if (val==='before-trip') {
          opts = [
            {l:'רשימת בגדים – דורון',v:'clothes-doron'},
            {l:'רשימת בגדים – רוני',v:'clothes-roni'},
            {l:'מסמכים ואישורים',v:'docs'},
            {l:'כרטיסי טיסה/רכבות/רכב',v:'tickets'},
            {l:'קניות/מוצרים חשובים',v:'shopping'},
            {l:'אחר',v:'other'}
          ];
        } else if (val==='before-destination' || val==='before-transfer') {
          opts = siteData.menu.map(d=>({l:d.title,v:d.id})).concat({l:'אחר',v:'other'});
        }
        subcategorySelect.innerHTML = `<option value="">בחר...</option>`+
          opts.map(o=>`<option value="${o.v}">${o.l}</option>`).join('');
        subcategoryContainer.classList.remove('hidden');
        otherSubcategoryContainer.classList.add('hidden');
      }
    });
    subcategorySelect.addEventListener('change', () => {
      otherSubcategoryContainer.classList.toggle('hidden', subcategorySelect.value!=='other');
    });

    // Items table
    function addItem(item={}) {
      const row = document.createElement('div'); row.className='flex gap-2';
      row.innerHTML=`
        <input type="text" placeholder="שם פריט" class="flex-1 border p-1" value="${item.label||''}" required>
        <input type="number" placeholder="כמות" class="w-20 border p-1" value="${item.quantity||1}" min="1" required>
        <input type="text" placeholder="תיאור" class="flex-1 border p-1" value="${item.description||''}">
        <input type="range" min="1" max="3" value="${item.importance||2}" class="w-24">
        <button type="button" class="text-red-500 hover:text-red-700">&times;</button>
      `;
      row.querySelector('button').addEventListener('click', ()=>row.remove());
      itemsContainer.appendChild(row);
    }
    addItemBtn.addEventListener('click', ()=> addItem());

    function fillForm(data) {
      nameInput.value=data.title;
      categorySelect.value=data.category; categorySelect.dispatchEvent(new Event('change'));
      if (data.category==='other') otherCategoryInput.value=data.subCategory;
      else {
        subcategorySelect.value=data.subCategory; subcategorySelect.dispatchEvent(new Event('change'));
        if (data.subCategory==='other') otherSubcategoryInput.value=data.otherSub;
      }
      itemsContainer.innerHTML='';
      data.items.sort((a,b)=>b.importance-a.importance).forEach(i=>addItem(i));
    }

    // Save to Firestore with debug & error handling
    saveBtn.addEventListener('click', async () => {
      console.log('Save button clicked');
      try {
        const title = nameInput.value.trim();
        if (!title) throw new Error('יש להזין שם');
        let category = categorySelect.value==='other'
          ? otherCategoryInput.value.trim()
          : categorySelect.value;
        if (!category) throw new Error('יש לבחור סוג');
        let subCategory = '';
        if (categorySelect.value !== 'other') {
          subCategory = subcategorySelect.value==='other'
            ? otherSubcategoryInput.value.trim()
            : subcategorySelect.value;
          if (!subCategory) throw new Error('יש לבחור תת-קטגוריה');
        }
        const items = Array.from(itemsContainer.children).map(r => {
          const [l, q, d, imp] = r.querySelectorAll('input');
          return {
            label: l.value.trim(),
            quantity: Number(q.value),
            description: d.value.trim(),
            importance: Number(imp.value)
          };
        });
        if (items.length === 0) throw new Error('יש להוסיף לפחות פריט אחד');

        const payload = {
          title,
          category,
          subCategory,
          items,
          updatedAt: serverTimestamp(),
          createdBy: auth.currentUser.uid
        };
        if (editChecklistId) {
          console.log('Updating checklist', editChecklistId, payload);
          await updateDoc(doc(db, 'checklists', editChecklistId), payload);
        } else {
          payload.createdAt = serverTimestamp();
          console.log('Adding new checklist', payload);
          await addDoc(collection(db, 'checklists'), payload);
        }
        console.log('Checklist saved successfully');
        closeModal();
      } catch (e) {
        console.error('Error saving checklist:', e);
        alert('שגיאה בשמירה: ' + e.message);
      }
    });

    // Render lists
    function render(snapshot) {
      const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      checklistsContainer.innerHTML = '';
      const byCat = {};
      docs.forEach(d => {
        (byCat[d.category] ||= []).push(d);
      });
      Object.entries(byCat).forEach(([cat, list]) => {
        const sec = document.createElement('div');
        sec.innerHTML = `<h3 class="text-xl font-semibold">${cat}</h3>`;
        const bySub = {};
        list.forEach(d => {
          (bySub[d.subCategory] ||= []).push(d);
        });
        Object.entries(bySub).forEach(([sub, arr]) => {
          const det = document.createElement('details');
          det.className = 'mt-2';
          det.innerHTML = `
            <summary class="cursor-pointer font-medium">${sub} (${arr.length})</summary>
            <div class="mt-2 space-y-4"></div>
          `;
          const container = det.querySelector('div');
          arr.forEach(d => {
            d.items.sort((a, b) => b.importance - a.importance);
            const card = document.createElement('div');
            card.className = 'p-4 border rounded';
            card.innerHTML = `
              <div class="flex justify-between items-center">
                <h4 class="font-semibold">${d.title}</h4>
                <div class="space-x-2">
                  <button data-id="${d.id}" class="edit-btn text-blue-600 hover:underline">ערוך</button>
                  <button data-id="${d.id}" class="delete-btn text-red-600 hover:underline">מחק</button>
                </div>
              </div>
              <ul class="mt-2 list-disc list-inside text-sm">
                ${d.items.map(it =>
                  `<li>${it.label} (x${it.quantity}) – חשיבות: ${it.importance}` +
                  (it.description ? ` – ${it.description}` : '') +
                  `</li>`
                ).join('')}
              </ul>
            `;
            container.appendChild(card);
          });
          sec.appendChild(det);
        });
        checklistsContainer.appendChild(sec);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const data = docs.find(d => d.id === btn.dataset.id);
          openModal(data);
        });
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (confirm('למחוק צ\'קליסט זה?')) {
            await deleteDoc(doc(db, 'checklists', btn.dataset.id));
          }
        });
      });
    }

    // Firestore listener
    function listen() {
      const q = query(collection(db, 'checklists'), orderBy('createdAt'));
      onSnapshot(q, render);
    }

    // Auth & init
    onAuthStateChanged(auth, user => {
      if (user) {
        authContainer.innerHTML = `
          <span class="text-sm font-semibold text-slate-700">${user.displayName || user.email.split('@')[0]}</span>
          <button id="sign-out-btn" class="ml-2 p-2 text-slate-600 hover:text-red-500">
            <i class="fas fa-right-from-bracket"></i>
          </button>`;
        document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth));
        buildMenu();
        listen();
        loader.style.display = 'none';
        mainContent.classList.remove('hidden');
      } else {
        window.location.replace('login.html');
      }
    });
  </script>
</body>
</html>
